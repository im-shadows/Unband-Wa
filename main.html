<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Unband WhatsApp</title>
<style>
@import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap');

body{
  margin:0;
  background:radial-gradient(circle at top,#071a3a,#020817 70%);
  font-family:'Orbitron',sans-serif;
  color:#b9f1ff;
}

/* HEADER */
header{
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:14px 18px;
}
.logo{
  font-size:20px;
  color:#5fd7ff;
  animation:glitch 2.5s infinite, float 4s ease-in-out infinite;
}
@keyframes glitch{
  0%,100%{text-shadow:0 0 10px #00eaff}
  50%{text-shadow:2px 0 #00eaff,-2px 0 #005bff}
}
@keyframes float{
  0%,100%{transform:translateY(0)}
  50%{transform:translateY(-4px)}
}

/* MENU */
.menu-btn{font-size:26px;cursor:pointer;z-index:1001}
.menu{
  position:fixed; top:0; right:-100%;
  width:230px; height:100%;
  background:rgba(4,12,30,.96);
  backdrop-filter:blur(12px);
  border-left:2px solid #00eaff;
  padding:20px;
  transition:.3s;
  z-index:1000;
}
.menu.active{right:0}
.menu h3{margin:0 0 16px;color:#5fd7ff;cursor:pointer;}
.contact{display:none;}
.menu a{display:flex;align-items:center;gap:10px;color:#b9f1ff;text-decoration:none;margin-bottom:12px}
.menu a img{width:22px}

/* VIDEO */
.video-box{
  width:80%; max-width:280px;
  margin:10px auto;
  padding:5px;
  border-radius:16px;
  background:linear-gradient(270deg,#00eaff,#005bff,#00eaff);
  background-size:400% 400%;
  animation:neon 6s linear infinite;
}
@keyframes neon{0%{background-position:0%}100%{background-position:400%}}
video{width:100%;border-radius:12px; display:block;}

/* VIDEO BUTTON */
.video-controls{display:flex;justify-content:center;gap:18px;margin:10px 0 20px}
.vbtn{
  width:50px;height:50px;border-radius:50%;border:2px solid #00eaff;
  background:#020817;color:#00eaff;font-size:20px;cursor:pointer;box-shadow:0 0 12px #00eaff
}
.vbtn.active{background:#00eaff;color:#020817}

/* CARD */
.card{
  width:90%; max-width:420px;
  margin:0 auto 30px;
  padding:22px;
  border-radius:18px;
  background:rgba(6,16,40,.65);
  backdrop-filter:blur(14px);
  border:1px solid #00eaff;
  box-shadow:0 0 25px #00eaff44;
}

/* LABEL */
.label{font-size:14px;margin:8px 0 6px;color:#6fe3ff}

/* INPUT */
input,select{
  width:100%;
  max-width:100%;
  box-sizing:border-box;
  padding:12px 14px;margin-bottom:12px;border-radius:12px;
  background:rgba(0,0,0,.3);border:1px solid #1e88e5;color:#b9f1ff;outline:none;
}

/* SEND */
.send-btn{
  width:100%;padding:14px;border-radius:16px;border:2px solid #00eaff;
  background:#020817;color:#00eaff;cursor:pointer;
  animation:rpg 2s infinite;
}
@keyframes rpg{0%{box-shadow:0 0 8px #00eaff}50%{box-shadow:0 0 22px #00eaff}100%{box-shadow:0 0 8px #00eaff}}

/* MSG */
.msg{text-align:center;margin-top:12px;color:#ff6b6b;font-size:14px}

/* FOOTER */
footer{text-align:center;font-size:13px;color:#6fbfff;padding-bottom:20px}
</style>
</head>

<body>

<header>
  <div class="logo">>_ Unband-WhatsApp</div>
  <div class="menu-btn" onclick="toggleMenu()">‚ò∞</div>
</header>

<div class="menu" id="menu">
  <h3 onclick="toggleContact()">Contact Admin</h3>
  <div class="contact" id="contact">
    <a href="https://wa.me/6283128490718" target="_blank">
      <img src="https://cdn-icons-png.flaticon.com/512/733/733585.png"> WhatsApp
    </a>
    <a href="https://t.me/cuxxyzhost" target="_blank">
      <img src="https://cdn-icons-png.flaticon.com/512/2111/2111646.png"> Telegram
    </a>
  </div>
</div>

<div class="video-box">
  <video id="vid" autoplay loop muted playsinline>
    <source src="vid.mp4" type="video/mp4">
  </video>
</div>

<div class="video-controls">
  <button class="vbtn active" id="playBtn" onclick="toggleVideo()">‚è∏</button>
  <button class="vbtn" onclick="changeVideo()">‚è≠</button>
</div>

<div class="card">
  <h2>UNBAND CENTER</h2>

  <div class="label">&gt;_ No - WhatsApp</div>
  <input id="no" value="+62">

  <div class="label">&gt;_ Opsi - Unband</div>
  <select id="opsi" onchange="loadSub()">
    <option value="">Pilih Opsi</option>
    <option value="spam">Spam</option>
    <option value="manen">Manen</option>
    <option value="hard">Manen Hard</option>
  </select>

  <div class="label" id="sub-label" style="display:none">&gt;_ Sub Opsi</div>
  <select id="sub" style="display:none"></select>

  <button class="send-btn" onclick="send()">SEND BANDING</button>
  <div class="msg" id="msg"></div>
</div>

<footer>¬© Unband | By CuxxyzHost üåê</footer>

<script>
const menu=document.getElementById("menu");
const contact=document.getElementById("contact");
function toggleMenu(){menu.classList.toggle("active")}
function toggleContact(){contact.style.display=contact.style.display==="block"?"none":"block"}

// VIDEO
const video=document.getElementById("vid");
const playBtn=document.getElementById("playBtn");
const videos=["vid.mp4","vid2.mp4","vid3.mp4"];
let vidIndex=0;
function toggleVideo(){
  if(video.paused){video.play(); playBtn.textContent="‚è∏"; playBtn.classList.add("active")}
  else{video.pause(); playBtn.textContent="‚ñ∂"; playBtn.classList.remove("active")}
}
function changeVideo(){vidIndex=(vidIndex+1)%videos.length; video.src=videos[vidIndex]; video.play(); playBtn.textContent="‚è∏"; playBtn.classList.add("active")}

// OPSI & SUB OPSI
const opsi=document.getElementById("opsi");
const sub=document.getElementById("sub");
const subLabel=document.getElementById("sub-label");
const msg=document.getElementById("msg");
const no=document.getElementById("no");

async function loadSub(){
  sub.style.display="none"; subLabel.style.display="none"; sub.innerHTML="";
  if(!opsi.value) return;
  try{
    const res=await fetch(`opsi-${opsi.value}.json`);
    const data=await res.json();
    sub.innerHTML='<option value="">Pilih Sub Opsi</option>';
    data.forEach(d=>{
      sub.innerHTML+=`<option value="${d.body}">${d.name}</option>`;
    });
    sub.style.display="block";
    subLabel.style.display="block";
  }catch(e){console.error("JSON tidak ditemukan",e)}
}

function send(){
  msg.style.color="#ff6b6b";
  if(!no.value || no.value==="+62"){msg.textContent="No nya lum di isi tuh ü§¶‚Äç‚ôÇÔ∏è";return;}
  if(!opsi.value){msg.textContent="opsi nya bujang pilih üòí";return;}
  if(!sub.value){msg.textContent="üòîsub opsi nya isi dong";return;}
  msg.style.color="#5eff9b";
  msg.textContent="‚úÖ Siap buka Gmail";
}
</script>
</body>
</html>
