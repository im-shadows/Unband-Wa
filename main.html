<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0">
<title>Unband WhatsApp</title>

<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;600&family=Rajdhani:wght@400;600&display=swap" rel="stylesheet">

<style>
*{box-sizing:border-box;margin:0;padding:0}
body{
  background:radial-gradient(circle at top,#0a1a2a,#000);
  color:#00ffff;
  font-family:'Rajdhani',sans-serif;
  min-height:100vh;
}

/* ===== HEADER ===== */
header{
  display:flex;
  justify-content:space-between;
  align-items:flex-start;
  padding:14px 18px;
  position:relative;
  z-index:5;
}

.title-left{
  font-family:'Orbitron',sans-serif;
  font-size:22px;
  letter-spacing:2px;
  animation:float 4s ease-in-out infinite, glitch 5s infinite;
  text-shadow:0 0 8px #0ff;
}

@keyframes float{
  0%,100%{transform:translateY(0)}
  50%{transform:translateY(-4px)}
}
@keyframes glitch{
  0%{text-shadow:0 0 8px #0ff}
  50%{text-shadow:-2px 0 #f0f,2px 0 #0ff}
  100%{text-shadow:0 0 8px #0ff}
}

/* ===== MUSIC PLAYER ===== */
.player{
  margin-top:8px;
  display:flex;
}
.player button{
  background:#000;
  border:1px solid #0ff;
  color:#0ff;
  margin-right:6px;
  padding:6px 10px;
  border-radius:20px;
  cursor:pointer;
}

/* ===== MENU ===== */
.menu{
  font-size:24px;
  cursor:pointer;
}
.menu-box{
  display:none;
  position:absolute;
  right:18px;
  top:54px;
  background:#000;
  border:1px solid #0ff;
  border-radius:10px;
  padding:10px;
}
.menu-box a{
  display:block;
  color:#0ff;
  margin:6px 0;
  text-decoration:none;
}

/* ===== NEON BORDER (TIPIS + JALAN) ===== */
.neon{
  position:relative;
  border-radius:26px;
  padding:1px;
  margin:20px;
}
.neon::before{
  content:"";
  position:absolute;
  inset:0;
  border-radius:26px;
  background:linear-gradient(90deg,transparent,#0ff,#f0f,#0ff,transparent);
  background-size:300% 100%;
  animation:run 4s linear infinite,pulse 2.5s ease-in-out infinite;

  /* üî• INI YANG PENTING */
  pointer-events:none;

  mask:
    linear-gradient(#000 0 0) content-box,
    linear-gradient(#000 0 0);
  -webkit-mask:
    linear-gradient(#000 0 0) content-box,
    linear-gradient(#000 0 0);
  mask-composite:exclude;
  -webkit-mask-composite:xor;
}
@keyframes run{to{background-position:300%}}
@keyframes pulse{50%{opacity:1}}

/* ===== CONTENT ===== */
.box{
  background:rgba(0,10,20,.9);
  border-radius:25px;
  padding:18px;
  position:relative;
  z-index:2;
}

.center-title{
  text-align:center;
  font-family:'Orbitron';
  letter-spacing:4px;
  margin-bottom:14px;
  animation:glitch 4s infinite;
}

video{
  width:100%;
  border-radius:18px;
}

/* ===== FORM ===== */
.label{
  margin-top:14px;
  font-size:15px;
}
input,select{
  width:100%;
  background:#000;
  border:1px solid #0ff;
  color:#0ff;
  padding:10px;
  border-radius:12px;
  margin-top:6px;
}
button.send{
  margin-top:16px;
  width:100%;
  background:#000;
  color:#0ff;
  border:1px solid #0ff;
  padding:12px;
  border-radius:20px;
  font-size:16px;
  cursor:pointer;
}

/* ===== FOOTER ===== */
footer{
  text-align:center;
  opacity:.6;
  font-size:12px;
  margin:20px 0;
}
</style>
</head>

<body>

<header>
  <div>
    <div class="title-left">&gt;_ Unband-WhatsApp</div>
    <div class="player">
      <button onclick="prev()">‚èÆ</button>
      <button onclick="play()">‚ñ∂</button>
      <button onclick="next()">‚è≠</button>
    </div>
  </div>

  <div class="menu" onclick="toggleMenu()">‚ò∞</div>
  <div class="menu-box" id="menu">
    <b>Contact Admin</b>
    <a href="https://wa.me/6283128490718">WhatsApp</a>
    <a href="https://t.me/cuxxyzhost">Telegram</a>
  </div>
</header>

<div class="neon">
  <div class="box">
    <div class="center-title">ACCESS CONTROL SYSTEM</div>

    <video autoplay loop muted playsinline>
      <source src="vid.mp4" type="video/mp4">
    </video>

    <div class="label">&gt;_ No - WhatsApp</div>
    <input placeholder="+62****">

    <div class="label">&gt;_ Opsi - Band</div>
    <select>
      <option>opsi - spam</option>
      <option>opsi - manen</option>
      <option>opsi - manen - hard</option>
    </select>

    <button class="send">send - banding</button>
  </div>
</div>

<footer>
¬© 2026 Unband WhatsApp ‚Ä¢ Neon RPG Interface
</footer>

<audio id="audio" src="musik.mp3"></audio>

<script>
let audio=document.getElementById('audio')
let list=["musik.mp3","musik2.mp3","musik3.mp3"]
let i=0
function play(){audio.play()}
function next(){i=(i+1)%list.length;audio.src=list[i];audio.play()}
function prev(){i=(i-1+list.length)%list.length;audio.src=list[i];audio.play()}
function toggleMenu(){
  let m=document.getElementById('menu')
  m.style.display=m.style.display==='block'?'none':'block'
}
</script>

</body>
</html>
