<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Unband WhatsApp</title>

<style>
body{
  margin:0;
  background:radial-gradient(circle at top,#081636,#02091a 70%);
  color:#8fdcff;
  font-family:Arial,Helvetica,sans-serif;
}
header{
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:14px 18px;
}
.logo{
  color:#4fc3ff;
  font-size:18px;
  text-shadow:0 0 10px #4fc3ff;
}
.menu{font-size:26px;cursor:pointer}
.popup{

  background:#02091a;

  padding:12px;

  z-index:99;
}
.popup a{color:#4fc3ff;display:block;margin-top:8px;text-decoration:none}

.video-box{
  width:92%;max-width:420px;
  margin:10px auto;
  padding:6px;
  border-radius:16px;
  border:1px solid #1e88e5;
}
video{width:100%;border-radius:12px}

.video-control{
  display:flex;justify-content:center;
  gap:30px;margin:12px 0;
}
.video-control button{
  background:#02091a;
  border:1px solid #1e88e5;
  color:#4fc3ff;
  padding:10px 16px;
  border-radius:40px;
}

.card{
  width:92%;max-width:420px;
  margin:0 auto;
  padding:18px;
  border-radius:16px;
  border:1px solid #1e88e5;
}
h2{text-align:center}

input,select{
  width:100%;
  padding:12px;
  margin-bottom:12px;
  background:#02091a;
  border:1px solid #1e88e5;
  color:#8fdcff;
  border-radius:10px;
}

.send{
  width:100%;
  padding:14px;
  background:#02091a;
  border:1px solid #00e5ff;
  color:#00e5ff;
  border-radius:12px;
}

.msg{text-align:center;color:#ff6b6b;margin-top:10px}
footer{text-align:center;font-size:12px;opacity:.6;margin:16px}
</style>
</head>

<body>

<header>
  <div class="logo">&gt;_ Unband-WhatsApp</div>
  <div class="menu" onclick="menu()">‚ò∞</div>
  <div class="popup" id="pop">
    <b>Contact Admin</b>
    <a href="https://wa.me/6283128490718">WhatsApp</a>
    <a href="https://t.me/cuxxyzhost">Telegram</a>
  </div>
</header>

<div class="video-box">
  <video id="vid" src="vid.mp4" autoplay loop></video>
</div>

<div class="video-control">
  <button onclick="toggle()">‚èØ</button>
  <button onclick="nextVid()">‚è≠</button>
</div>

<div class="card">
  <h2>UNBAND CENTER</h2>

  <input id="no" placeholder="Nomor WhatsApp">

  <select id="opsi" onchange="loadSub()">
    <option value="">Pilih Opsi Band</option>
    <option value="spam">Spam</option>
    <option value="manen">Manen</option>
    <option value="hard">Manen Hard</option>
  </select>

  <select id="sub" style="display:none"></select>

  <button class="send" onclick="send()">SEND BANDING</button>
  <div class="msg" id="msg"></div>
</div>

<footer>¬© Web Unband ‚Ä¢ By CuxxyzHost</footer>

<script>
let data={}, email="", videos=["vid.mp4","vid2.mp4"], v=0;

function menu(){
  pop.style.display=pop.style.display==="block"?"none":"block";
}

function toggle(){
  vid.paused?vid.play():vid.pause();
}
function nextVid(){
  v=(v+1)%videos.length;
  vid.src=videos[v];
}

function loadSub(){
  const o=opsi.value;
  if(!o){sub.style.display="none";return;}
  fetch(`opsi-${o}.json`)
  .then(r=>r.json())
  .then(j=>{
    email=j.email;
    data=j.data;
    sub.innerHTML='<option value="">Pilih Sub Opsi</option>';
    Object.keys(data).forEach(k=>{
      sub.innerHTML+=`<option value="${k}">${k}</option>`;
    });
    sub.style.display="block";
  });
}

function send(){
  const no=noInput=no.value;
  if(!no && !opsi.value && !sub.value){msg.innerText="trus mau ngapain njir ga di isi semua üóø";return;}
  if(!no){msg.innerText="isi no nya bujang ‚ÄºÔ∏è";return;}
  if(!opsi.value){msg.innerText="isi lah opsi nya njir üóø";return;}
  if(!sub.value){msg.innerText="sub opsi pilih dulu dong";return;}

  let body=data[sub.value].replace("{{no}}",no);
  location.href=`mailto:${email}?body=${encodeURIComponent(body)}`;
}
</script>

</body>
</html>
