<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>Main Page</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600;700&family=JetBrains+Mono&display=swap" rel="stylesheet">

<style>
*{box-sizing:border-box}
body{
  margin:0;
  min-height:100vh;
  font-family:'JetBrains Mono',monospace;
  background:
    radial-gradient(circle at 20% 30%, #24003d, transparent 45%),
    radial-gradient(circle at 80% 70%, #003344, transparent 50%),
    linear-gradient(120deg,#02010a,#000014,#02010a);
  display:flex;
  justify-content:center;
  align-items:flex-start;
  padding-top:28px;
  overflow:hidden;
}

/* RESPONSIVE CONTAINER */
.wrapper{
  width:100%;
  display:flex;
  justify-content:center;
}

/* VIDEO PANEL */
.video-shell{
  position:relative;
  width:min(90vw,360px);
  aspect-ratio:16/9;
  border-radius:26px;
  overflow:hidden;
}

/* PANEL BOX */
.video-box{
  width:100%;
  height:100%;
  border-radius:24px;
  overflow:hidden;
  background:#050510;
  box-shadow:
    0 18px 45px rgba(0,0,0,.85),
    inset 0 0 30px rgba(0,255,255,.25);
}

/* VIDEO */
video{
  width:100%;
  height:100%;
  object-fit:cover;
  display:block;
}

/* ===== RPG NEON BORDER HALUS ===== */
.video-border{
  position:absolute;
  inset:0;
  border-radius:26px;
  pointer-events:none;
}

.video-border::before,
.video-border::after{
  content:"";
  position:absolute;
  inset:0;
  border-radius:26px;
  border:2px solid transparent;
  box-shadow:
    0 0 12px #00ffff,
    0 0 24px #00ffff,
    0 0 36px #00ffff;
  animation:neonBorder 4s linear infinite;
}

@keyframes neonBorder{
  0%,100%{border-color:#00ffff}
  25%{border-color:#ff00ff}
  50%{border-color:#00ff00}
  75%{border-color:#ff0055}
}

/* ===== MUSIC BUTTON ===== */
.music-btn{
  position:fixed;
  right:18px;
  bottom:18px;
  width:54px;
  height:54px;
  border-radius:50%;
  background:#050510;
  border:2px solid #00ffff;
  color:#00ffff;
  font-size:20px;
  cursor:pointer;
  box-shadow:
    0 0 18px rgba(0,255,255,.6),
    inset 0 0 12px rgba(0,255,255,.4);
  animation:pulse 2s infinite;
}
@keyframes pulse{
  0%,100%{box-shadow:0 0 18px rgba(0,255,255,.6)}
  50%{box-shadow:0 0 30px rgba(0,255,255,1)}
}

/* RESPONSIVE */
@media(min-width:768px){
  body{padding-top:36px}
  .video-shell{width:380px}
}
</style>
</head>
<body>

<div class="wrapper">
  <div class="video-shell">
    <div class="video-box">
      <video id="vid" autoplay muted loop playsinline preload="auto">
        <source src="vid.mp4" type="video/mp4">
      </video>
      <div class="video-border"></div>
    </div>
  </div>
</div>

<!-- Musik -->
<audio id="bgm" autoplay loop>
  <source src="musik.mp3" type="audio/mpeg">
</audio>

<button class="music-btn" onclick="toggleMusic()">ðŸŽµ</button>

<script>
const bgm=document.getElementById('bgm');
let musicOn=true; // langsung autoplay barengan video

function toggleMusic(){
  if(musicOn){
    bgm.pause();
    musicOn=false;
  }else{
    bgm.play().catch(()=>{});
    musicOn=true;
  }
}
</script>
</body>
</html>
