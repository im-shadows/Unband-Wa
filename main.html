<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>Main Page</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600;700&family=JetBrains+Mono&display=swap" rel="stylesheet">

<style>
*{box-sizing:border-box}
body{
  margin:0;
  height:100vh;
  font-family:'JetBrains Mono',monospace;
  background:
    radial-gradient(circle at 30% 20%, #1a0033, transparent 45%),
    radial-gradient(circle at 70% 80%, #003344, transparent 50%),
    linear-gradient(120deg,#02010a,#000014,#02010a);
  overflow:hidden;
}

/* CENTER TOP */
.top-center{
  position:absolute;
  top:40px;
  left:50%;
  transform:translateX(-50%);
}

/* VIDEO PANEL */
.video-wrap{
  width:520px;
  padding:3px;
  border-radius:28px;
  background:linear-gradient(90deg,#ff0055,#00ffff,#ff0055);
}

.video-box{
  background:#050510;
  border-radius:24px;
  overflow:hidden;
  box-shadow:
    0 20px 50px rgba(0,0,0,.8),
    inset 0 0 30px rgba(255,0,80,.2);
}

video{
  width:100%;
  display:block;
}
</style>
</head>

<body>

<div class="top-center">
  <div class="video-wrap">
    <div class="video-box">
      <video src="https://files.catbox.moe/1mfxzx.mp4"
        autoplay
        loop
        muted
        playsinline>
      </video>
    </div>
  </div>
</div>

</body>
</html>
