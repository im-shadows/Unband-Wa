<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0">
<title>Unband WhatsApp</title>

<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;600&family=Rajdhani:wght@400;600&display=swap" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box}
body{
  background:radial-gradient(circle at top,#0b1f33,#000);
  font-family:'Rajdhani',sans-serif;
  color:#0ff;
  min-height:100vh;
}

/* ===== HEADER ===== */
header{
  display:flex;
  justify-content:space-between;
  padding:14px 18px;
  position:relative;
  z-index:10;
}
.title{
  font-family:'Orbitron',sans-serif;
  font-size:20px;
  animation:glitch 4s infinite,float 4s ease-in-out infinite;
}
@keyframes float{50%{transform:translateY(-4px)}}
@keyframes glitch{
  0%{text-shadow:0 0 8px #0ff}
  50%{text-shadow:-2px 0 #f0f,2px 0 #0ff}
  100%{text-shadow:0 0 8px #0ff}
}

/* ===== MUSIC ===== */
.music{
  margin-top:8px;
}
.music button{
  background:#000;
  border:1px solid #0ff;
  color:#0ff;
  padding:6px 14px;
  border-radius:20px;
  cursor:pointer;
}

/* ===== MENU ===== */
.menu{font-size:24px;cursor:pointer}
.menu-box{
  display:none;
  position:absolute;
  right:18px;
  top:52px;
  background:#000;
  border:1px solid #0ff;
  border-radius:12px;
  padding:10px;
}
.menu-box a{
  display:block;
  color:#0ff;
  text-decoration:none;
  margin-top:6px;
}

/* ===== NEON BORDER ===== */
.neon{
  margin:18px;
  padding:1px;
  border-radius:26px;
  position:relative;
}
.neon::before{
  content:"";
  position:absolute;
  inset:0;
  border-radius:26px;
  background:linear-gradient(90deg,transparent,#0ff,#f0f,#0ff,transparent);
  background-size:300% 100%;
  animation:run 4s linear infinite;
  pointer-events:none;
  mask:
    linear-gradient(#000 0 0) content-box,
    linear-gradient(#000 0 0);
  -webkit-mask:
    linear-gradient(#000 0 0) content-box,
    linear-gradient(#000 0 0);
  mask-composite:exclude;
  -webkit-mask-composite:xor;
}
@keyframes run{to{background-position:300%}}

/* ===== BOX ===== */
.box{
  background:rgba(0,10,20,.95);
  border-radius:25px;
  padding:18px;
}
.center{
  text-align:center;
  font-family:'Orbitron';
  letter-spacing:3px;
  margin-bottom:12px;
  animation:glitch 5s infinite;
}

video{
  width:100%;
  border-radius:18px;
}

/* ===== FORM ===== */
.label{margin-top:14px}
input{
  width:100%;
  background:#000;
  border:1px solid #0ff;
  color:#0ff;
  padding:10px;
  border-radius:12px;
  margin-top:6px;
}

/* ===== OPTION BUTTON ===== */
.opt{
  display:flex;
  flex-wrap:wrap;
  gap:10px;
  margin-top:10px;
}
.opt button{
  flex:1;
  background:#000;
  border:1px solid #0ff;
  color:#0ff;
  padding:10px;
  border-radius:14px;
  cursor:pointer;
}
.opt button.active{
  background:#0ff;
  color:#000;
}

/* ===== SEND ===== */
.send{
  margin-top:16px;
  width:100%;
  padding:12px;
  background:#000;
  border:1px solid #0ff;
  color:#0ff;
  border-radius:20px;
  font-size:16px;
  cursor:pointer;
}

/* ===== FOOTER ===== */
footer{text-align:center;font-size:12px;opacity:.6;margin:16px 0}
</style>
</head>

<body>

<header>
  <div>
    <div class="title">&gt;_ Unband-WhatsApp</div>
    <div class="music">
      <button onclick="toggleMusic()" id="musicBtn">ðŸ”‡ OFF</button>
    </div>
  </div>

  <div class="menu" onclick="menu()">â˜°</div>
  <div class="menu-box" id="menu">
    <b>Contact Admin</b>
    <a href="https://wa.me/6283128490718">WhatsApp</a>
    <a href="https://t.me/cuxxyzhost">Telegram</a>
  </div>
</header>

<div class="neon">
<div class="box">

<div class="center">ACCESS CONTROL SYSTEM</div>

<video autoplay loop muted playsinline>
  <source src="vid.mp4" type="video/mp4">
</video>

<div class="label">&gt;_ No - WhatsApp</div>
<input id="number" placeholder="+62****">

<div class="label">&gt;_ Opsi - Band</div>
<div class="opt">
  <button onclick="setMain('spam',this)">opsi - spam</button>
  <button onclick="setMain('manen',this)">opsi - manen</button>
  <button onclick="setMain('hard',this)">opsi - manen - hard</button>
</div>

<div class="label">Sub Opsi</div>
<div class="opt" id="sub"></div>

<button class="send">send - banding</button>

</div>
</div>

<footer>Â© 2026 Unband WhatsApp â€¢ Neon RPG UI</footer>

<audio id="audio" src="musik.mp3" loop></audio>

<script>
const audio=document.getElementById('audio')
let on=false
function toggleMusic(){
  on=!on
  document.getElementById('musicBtn').innerText=on?'ðŸ”Š ON':'ðŸ”‡ OFF'
  on?audio.play():audio.pause()
}

function menu(){
  const m=document.getElementById('menu')
  m.style.display=m.style.display==='block'?'none':'block'
}

function setMain(type,el){
  document.querySelectorAll('.opt button').forEach(b=>b.classList.remove('active'))
  el.classList.add('active')
  const sub=document.getElementById('sub')
  sub.innerHTML=''
  for(let i=1;i<=3;i++){
    let b=document.createElement('button')
    b.innerText=`${type}-v${i}`
    sub.appendChild(b)
  }
}
</script>

</body>
</html>
