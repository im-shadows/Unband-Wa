<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0">
<title>Unband WhatsApp</title>

<style>
:root{
  --neon:#00e5ff;
}
body{
  margin:0;
  background:radial-gradient(circle at top,#07152e,#020918 70%);
  font-family:Arial,Helvetica,sans-serif;
  color:#9be8ff;
}

/* HEADER */
header{
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:14px 18px;
}
.logo{
  font-size:18px;
  color:var(--neon);
  text-shadow:0 0 10px var(--neon);
  animation:glitch 2.5s infinite;
}
@keyframes glitch{
  0%,100%{opacity:1}
  50%{opacity:.7;text-shadow:0 0 18px var(--neon)}
}
.menu{
  font-size:26px;
  cursor:pointer;
}

/* POPUP */
.popup{
  position:absolute;
  top:56px;
  right:18px;
  background:#020918;
  border:1px solid var(--neon);
  border-radius:12px;
  padding:12px;
  display:none;
  z-index:999;
}
.popup a{
  color:#7fdcff;
  display:block;
  margin-top:8px;
  text-decoration:none;
}

/* NEON BORDER ANIMATION */
.neon-box{
  position:relative;
  border-radius:18px;
  padding:6px;
  background:
  linear-gradient(90deg,transparent,var(--neon),transparent) top/200% 2px no-repeat,
  linear-gradient(180deg,transparent,var(--neon),transparent) right/2px 200% no-repeat,
  linear-gradient(270deg,transparent,var(--neon),transparent) bottom/200% 2px no-repeat,
  linear-gradient(0deg,transparent,var(--neon),transparent) left/2px 200% no-repeat;
  animation:borderRun 4s linear infinite;
}
@keyframes borderRun{
  0%{
    background-position:0 0,100% 0,200% 100%,0 200%;
  }
  100%{
    background-position:200% 0,100% 200%,0 100%,0 0;
  }
}

/* VIDEO */
.video-wrap{
  width:92%;
  max-width:420px;
  margin:10px auto;
}
video{
  width:100%;
  border-radius:14px;
  display:block;
}

/* VIDEO CONTROLS */
.video-controls{
  display:flex;
  justify-content:center;
  gap:16px;
  margin:14px 0;
}
.video-controls button{
  background:#020918;
  border:1px solid var(--neon);
  color:var(--neon);
  padding:12px 22px;
  border-radius:40px;
  font-size:16px;
  box-shadow:0 0 14px #00e5ff66;
}

/* CARD */
.card{
  width:92%;
  max-width:420px;
  margin:0 auto;
  padding:18px;
  border-radius:18px;
}
h2{
  text-align:center;
  color:#bff3ff;
  text-shadow:0 0 12px #7fdcff;
}

/* FORM */
input,select{
  width:100%;
  padding:11px 12px;
  margin-bottom:12px;
  background:#020918;
  border:1px solid #1e88e5;
  color:#9be8ff;
  border-radius:10px;
  font-size:14px;
}
.send{
  width:100%;
  padding:14px;
  background:#020918;
  border:1px solid var(--neon);
  color:var(--neon);
  border-radius:14px;
  font-size:15px;
  box-shadow:0 0 18px #00e5ff88;
  animation:rpg 1.6s infinite alternate;
}
@keyframes rpg{
  from{box-shadow:0 0 8px #00e5ff66}
  to{box-shadow:0 0 22px #00e5ff}
}
.msg{
  text-align:center;
  margin-top:10px;
  color:#ff6b6b;
}
footer{
  text-align:center;
  font-size:12px;
  opacity:.6;
  margin:16px;
}
</style>
</head>

<body>

<header>
  <div class="logo">&gt;_ Unband-WhatsApp</div>
  <div class="menu" onclick="toggleMenu()">‚ò∞</div>
  <div class="popup" id="popup">
    <b>Contact Admin</b>
    <a href="https://wa.me/6283128490718">WhatsApp</a>
    <a href="https://t.me/cuxxyzhost">Telegram</a>
  </div>
</header>

<div class="video-wrap neon-box">
  <video id="vid" autoplay loop playsinline>
    <source src="vid.mp4" type="video/mp4">
  </video>
</div>

<div class="video-controls">
  <button onclick="toggleVideo()" id="playBtn">‚è∏</button>
  <button onclick="changeVideo()">‚è≠</button>
</div>

<div class="card neon-box">
  <h2>UNBAND CENTER</h2>

  <input id="no" placeholder="Nomor WhatsApp">

  <select id="opsi" onchange="loadSub()">
    <option value="">Pilih Opsi Band</option>
    <option value="spam">Opsi Spam</option>
    <option value="manen">Opsi Manen</option>
    <option value="hard">Opsi Manen Hard</option>
  </select>

  <select id="sub" style="display:none"></select>

  <button class="send" onclick="send()">SEND BANDING</button>
  <div class="msg" id="msg"></div>
</div>

<footer>¬© Web Unband ‚Ä¢ By CuxxyzHost</footer>

<script>
/* MENU */
function toggleMenu(){
  popup.style.display = popup.style.display==="block"?"none":"block";
}

/* VIDEO */
const videos=["vid.mp4","vid2.mp4","vid3.mp4"];
let vIndex=0;
function toggleVideo(){
  if(vid.paused){
    vid.play();
    playBtn.innerText="‚è∏";
  }else{
    vid.pause();
    playBtn.innerText="‚ñ∂Ô∏è";
  }
}
function changeVideo(){
  vIndex=(vIndex+1)%videos.length;
  vid.src=videos[vIndex];
  vid.play();
  playBtn.innerText="‚è∏";
}

/* FORM */
let data={},email="";
function loadSub(){
  if(!opsi.value){sub.style.display="none";return;}
  fetch(`opsi-${opsi.value}.json`)
  .then(r=>r.json())
  .then(j=>{
    email=j.email;
    data=j.data;
    sub.innerHTML='<option value="">Pilih Sub Opsi</option>';
    Object.keys(data).forEach(k=>{
      sub.innerHTML+=`<option value="${k}">${k}</option>`;
    });
    sub.style.display="block";
  });
}
function send(){
  if(!no.value && !opsi.value && !sub.value){msg.innerText="trus mau ngapain njir ga di isi semua üóø";return;}
  if(!no.value){msg.innerText="isi no nya bujang ‚ÄºÔ∏è";return;}
  if(!opsi.value){msg.innerText="isi lah opsi nya njir üóø";return;}
  if(!sub.value){msg.innerText="sub opsi pilih dulu dong";return;}
  let body=data[sub.value].replace("{{no}}",no.value);
  location.href=`mailto:${email}?body=${encodeURIComponent(body)}`;
}
</script>

</body>
</html>
