<head>

<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600;700&family=Share+Tech+Mono&display=swap" rel="stylesheet">

<style>
:root{
  --cyan:#00ffff;
  --pink:#ff3cff;
  --bg:#03030a;
}

*{box-sizing:border-box}

body{
  margin:0;
  font-family:'Share Tech Mono',monospace;
  background:radial-gradient(circle at top,#080820,var(--bg));
  color:#fff;
  min-height:100vh;
}

/* BACKGROUND GERAK HALUS */
body::before{
  content:"";
  position:fixed;
  inset:0;
  background:
    radial-gradient(circle at 20% 30%,rgba(0,255,255,.06),transparent 40%),
    radial-gradient(circle at 80% 70%,rgba(255,0,255,.05),transparent 45%);
  animation:bgMove 20s linear infinite;
  z-index:-1;
}
@keyframes bgMove{to{filter:hue-rotate(360deg)}}

/* HEADER */
header{
  position:fixed;
  top:0;left:0;right:0;
  padding:16px 20px;
  display:flex;
  justify-content:space-between;
  align-items:center;
  z-index:20;
}

/* JUDUL KIRI ‚Äì MEWAH */
.title{
  font-family:'Orbitron',sans-serif;
  font-size:26px;
  font-weight:700;
  letter-spacing:3px;
  color:#e6ffff;
  text-shadow:
    0 0 6px rgba(0,255,255,.9),
    0 0 18px rgba(0,255,255,.6),
    0 0 40px rgba(0,180,255,.25);
  animation:luxuryGlitch 6s infinite;
}
@keyframes luxuryGlitch{
  0%,100%{filter:none;opacity:1}
  42%{filter:blur(.6px)}
  45%{filter:blur(1.4px) hue-rotate(25deg);opacity:.85}
  48%{filter:none;opacity:1}
}

/* MENU */
.menu-btn{
  font-size:22px;
  cursor:pointer;
}
.menu{
  position:absolute;
  top:60px;
  right:20px;
  background:rgba(0,0,0,.7);
  backdrop-filter:blur(10px);
  border:1px solid var(--cyan);
  border-radius:14px;
  padding:10px 14px;
  display:none;
}
.menu a{
  display:flex;
  gap:8px;
  color:var(--cyan);
  text-decoration:none;
  margin:6px 0;
}
.menu a:hover{color:var(--pink)}

/* PLAYER MUSIK TENGAH */
.music{
  position:fixed;
  top:70px;
  left:50%;
  transform:translateX(-50%);
  display:flex;
  gap:12px;
  padding:8px 16px;
  border-radius:20px;
  background:rgba(0,0,0,.55);
  backdrop-filter:blur(8px);
  border:1px solid rgba(0,255,255,.6);
  box-shadow:0 0 14px rgba(0,255,255,.35);
  z-index:15;
}
.music button{
  background:none;
  border:none;
  color:var(--cyan);
  font-size:16px;
  cursor:pointer;
}
.music button:hover{color:var(--pink)}

/* MAIN */
.wrapper{
  max-width:390px;
  margin:140px auto 40px;
  padding:18px;
}

/* BORDER RPG TIPIS */
.neon{
  position:relative;
  border-radius:24px;
}
.neon::before{
  content:"";
  position:absolute;
  inset:-1px;
  border-radius:26px;
  background:linear-gradient(90deg,var(--cyan),var(--pink),var(--cyan));
  background-size:300% 100%;
  animation:borderFlow 6s linear infinite;
  z-index:-1;
  opacity:.85;
}
@keyframes borderFlow{to{background-position:300%}}

.panel{
  background:rgba(6,6,20,.9);
  backdrop-filter:blur(12px);
  border-radius:24px;
  padding:18px;
}

/* JUDUL TENGAH ‚Äì ROBOT */
.panel h3{
  text-align:center;
  font-family:'Share Tech Mono',monospace;
  font-size:18px;
  letter-spacing:3px;
  color:var(--cyan);
  text-shadow:
    0 0 6px rgba(0,255,255,.8),
    0 0 20px rgba(0,255,255,.4);
  animation:aiError 3.2s infinite;
}
@keyframes aiError{
  0%,100%{filter:none}
  46%{filter:blur(.8px)}
  50%{filter:blur(1.6px) hue-rotate(35deg)}
  54%{filter:none}
}

/* VIDEO */
video{
  width:100%;
  margin:16px 0;
  border-radius:14px;
  box-shadow:0 0 14px rgba(0,255,255,.35);
}

/* FORM */
label{
  color:var(--cyan);
  margin-top:10px;
  display:block;
}
input,select{
  width:100%;
  margin-top:6px;
  padding:11px;
  border-radius:14px;
  background:rgba(0,0,0,.5);
  border:1px solid rgba(0,255,255,.6);
  color:#fff;
}
input:focus,select:focus{
  border-color:var(--pink);
  box-shadow:0 0 10px rgba(255,0,255,.4);
}

button.send{
  width:100%;
  margin-top:18px;
  padding:13px;
  border-radius:18px;
  background:rgba(0,0,0,.6);
  border:1px solid var(--cyan);
  color:var(--cyan);
  cursor:pointer;
}
button.send:hover{
  border-color:var(--pink);
  color:var(--pink);
}

.msg{
  text-align:center;
  margin-top:10px;
  font-size:13px;
  color:#ff6666;
}

footer{
  text-align:center;
  font-size:12px;
  opacity:.55;
  margin-bottom:24px;
}
</style>
</head>

<body>

<header>
  <div class="title">&gt;_ Unband-WhatsApp</div>
  <div class="menu-btn" onclick="toggleMenu()">‚ò∞</div>
</header>

<div class="menu" id="menu">
  <a href="https://wa.me/6283128490718" target="_blank">üì± WhatsApp</a>
  <a href="https://t.me/cuxxyzhost" target="_blank">‚úà Telegram</a>
</div>

<div class="music">
  <button onclick="prev()">‚èÆ</button>
  <button onclick="toggle()" id="pb">‚ñ∂</button>
  <button onclick="next()">‚è≠</button>
</div>
<audio id="audio"></audio>

<div class="wrapper neon">
<div class="panel">

<h3>ACCESS CONTROL SYSTEM</h3>

<video src="vid.mp4" autoplay muted loop playsinline></video>

<label>>_ No - WhatsApp</label>
<input id="number" placeholder="+62****">

<label>>_ Opsi - Band</label>
<select id="opsi" onchange="loadSub()">
  <option value="">-- pilih --</option>
  <option value="spam">opsi - spam</option>
  <option value="manen">opsi - manen</option>
  <option value="hard">opsi - manen - hard</option>
</select>

<div id="sub"></div>

<button class="send" onclick="send()">send - banding</button>
<div class="msg" id="msg"></div>

</div>
</div>

<footer>¬© Unband-WhatsApp ‚Ä¢ Luxury Neon System</footer>

<script>
function toggleMenu(){
  const m=document.getElementById("menu");
  m.style.display=m.style.display==="block"?"none":"block";
}

/* MUSIC */
const playlist=["musik.mp3","musik2.mp3","musik3.mp3"];
let idx=0,play=false;
const a=document.getElementById("audio");
const pb=document.getElementById("pb");
a.src=playlist[idx];
function toggle(){
  if(!play){a.play();pb.textContent="‚è∏"}else{a.pause();pb.textContent="‚ñ∂"}
  play=!play;
}
function next(){idx=(idx+1)%playlist.length;a.src=playlist[idx];a.play();pb.textContent="‚è∏";play=true}
function prev(){idx=(idx-1+playlist.length)%playlist.length;a.src=playlist[idx];a.play();pb.textContent="‚è∏";play=true}

/* OPTIONS */
function loadSub(){
  const o=document.getElementById("opsi").value;
  document.getElementById("sub").innerHTML=o?`
  <label>>_ Sub Opsi</label>
  <select id="subop">
    <option value="">-- pilih --</option>
    <option value="v1">${o}-v1</option>
    <option value="v2">${o}-v2</option>
    <option value="v3">${o}-v3</option>
  </select>`:"";
}

async function send(){
  const n=document.getElementById("number").value.trim();
  const o=document.getElementById("opsi").value;
  const s=document.getElementById("subop")?.value;
  const m=document.getElementById("msg");

  if(!n && !o) return m.textContent="haduh isi no & pilih opsi bujang";
  if(!n) return m.textContent="isi nomor dulu deck";
  if(!s) return m.textContent="isi opsi tuh oyy";

  try{
    const r=await fetch(`opsi-${o}.json`);
    const d=await r.json();
    const data=d[s];
    const body=encodeURIComponent(data.body.replace("{{number}}",n));
    location.href=`mailto:${data.email}?body=${body}`;
  }catch{
    m.textContent="opsi tidak di temukan";
  }
}
</script>

</body>
</html>
