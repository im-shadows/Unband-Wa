<!DOCTYPE html>

<head>
<meta charset="UTF-8">
<title>Unband WhatsApp</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
@import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;600&family=Poppins:wght@400;600&display=swap');

*{box-sizing:border-box}
body{
  margin:0;
  background:#050b1f;
  font-family:Poppins;
  color:#cfe7ff;
}

/* ===== HEADER ===== */
.header{
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:15px 20px;
}

.title-left{
  font-family:Orbitron;
  font-size:22px;
  color:#4fc3ff;
  animation:glitch 2s infinite, float 4s ease-in-out infinite;
}

@keyframes glitch{
  0%{text-shadow:2px 0 #0ff}
  20%{text-shadow:-2px 0 #00f}
  40%{text-shadow:2px 2px #0ff}
  60%{text-shadow:-2px -2px #00f}
  100%{text-shadow:2px 0 #0ff}
}
@keyframes float{
  0%,100%{transform:translateY(0)}
  50%{transform:translateY(-4px)}
}

/* ===== MENU ===== */
.menu-btn{
  font-size:22px;
  cursor:pointer;
}
.menu{
  position:absolute;
  top:55px;
  right:20px;
  background:#081636;
  border:1px solid #1e88e5;
  padding:10px;
  display:none;
  z-index:999;
}
.menu a{
  display:flex;
  align-items:center;
  gap:8px;
  color:#8fd3ff;
  text-decoration:none;
  margin:8px 0;
}

/* ===== MUSIC ===== */
.music-box{
  display:flex;
  justify-content:center;
  margin:10px 0;
}
.music{
  display:flex;
  gap:10px;
  align-items:center;
  background:#081636;
  padding:8px 14px;
  border-radius:30px;
  border:1px solid #1e88e5;
}
.music button{
  background:none;
  border:none;
  color:#4fc3ff;
  font-size:16px;
  cursor:pointer;
}
.music button.active{color:#00e5ff}

/* ===== MAIN BOX ===== */
.box{
  width:92%;
  max-width:420px;
  margin:20px auto;
  padding:20px;
  border-radius:12px;
  position:relative;
}
.box::before{
  content:"";
  position:absolute;
  inset:0;
  border-radius:12px;
  padding:1px;
  background:linear-gradient(90deg,#00e5ff,#1565c0,#00e5ff);
  animation:borderMove 4s linear infinite;
  -webkit-mask:linear-gradient(#000 0 0) content-box,linear-gradient(#000 0 0);
  -webkit-mask-composite:xor;
}
@keyframes borderMove{
  0%{filter:hue-rotate(0deg)}
  100%{filter:hue-rotate(360deg)}
}

.box h2{
  text-align:center;
  font-family:Orbitron;
  animation:glitch 3s infinite;
}

/* ===== FORM ===== */
input,select{
  width:100%;
  padding:10px;
  margin-top:10px;
  background:#050b1f;
  border:1px solid #1e88e5;
  color:#cfe7ff;
  border-radius:6px;
}
button.send{
  width:100%;
  margin-top:15px;
  padding:12px;
  background:#050b1f;
  color:#4fc3ff;
  border:1px solid #00e5ff;
  border-radius:8px;
  cursor:pointer;
  position:relative;
  overflow:hidden;
}
button.send::before{
  content:"";
  position:absolute;
  inset:-2px;
  border-radius:8px;
  background:linear-gradient(90deg,#00e5ff,#1565c0,#00e5ff);
  animation:borderMove 3s linear infinite;
  z-index:-1;
}

.error{
  margin-top:10px;
  color:#ff8a80;
  text-align:center;
}

/* ===== FOOTER ===== */
.footer{
  text-align:center;
  opacity:.6;
  margin:20px 0;
  font-size:13px;
}
</style>
</head>

<body>

<div class="header">

    <a href="https://wa.me/6283128490718">üì± WhatsApp</a>

  </div>
</div>

<!-- MUSIC -->
<div class="music-box">

<script>
let tracks=["musik.mp3","musik2.mp3","musik3.mp3"];
let i=0,play=false;
const audio=document.getElementById("audio");

function playPause(){
  if(!play){
    audio.src=tracks[i];
    audio.play();
    play=true;
    playBtn.innerText="‚è∏";
    playBtn.classList.add("active");
  }else{
    audio.pause();
    play=false;
    playBtn.innerText="‚ñ∂";
    playBtn.classList.remove("active");
  }
}
function next(){i=(i+1)%tracks.length;audio.src=tracks[i];audio.play()}
function prev(){i=(i-1+tracks.length)%tracks.length;audio.src=tracks[i];audio.play()}

function toggleMenu(){
  menu.style.display=menu.style.display==="block"?"none":"block";
}

function loadSub(){
  sub.style.display="block";
  sub.innerHTML='<option value="">Pilih Sub Opsi</option>';
  let v=opsi.value;
  if(v==="spam")["spam-v1","spam-v2","spam-v3"].forEach(x=>sub.innerHTML+=`<option>${x}</option>`);
  if(v==="manen")["manen-v1","manen-v2","manen-v3"].forEach(x=>sub.innerHTML+=`<option>${x}</option>`);
  if(v==="hard")["hard-v1","hard-v2","hard-v3"].forEach(x=>sub.innerHTML+=`<option>${x}</option>`);

</script>
