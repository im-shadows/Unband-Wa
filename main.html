<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>Main</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600;700&family=JetBrains+Mono&display=swap" rel="stylesheet">

<style>
*{box-sizing:border-box}
body{
  margin:0;
  min-height:100vh;
  font-family:'JetBrains Mono',monospace;
  background:
    radial-gradient(circle at 25% 25%, #26003f, transparent 45%),
    radial-gradient(circle at 75% 75%, #003344, transparent 50%),
    linear-gradient(120deg,#02010a,#000014,#02010a);
  display:flex;
  justify-content:center;
  align-items:flex-start;
  padding-top:28px;
  overflow:hidden;
}

/* RESPONSIVE WRAP */
.wrapper{
  width:100%;
  display:flex;
  justify-content:center;
}

/* VIDEO PANEL */
.video-shell{
  position:relative;
  width:min(90vw,360px);
  aspect-ratio:16/9;
  border-radius:26px;
}

/* VIDEO BOX */
.video-box{
  width:100%;
  height:100%;
  border-radius:26px;
  overflow:hidden;
  background:#050510;
  box-shadow:
    0 18px 45px rgba(0,0,0,.85),
    inset 0 0 30px rgba(0,255,255,.18);
}

/* VIDEO */
video{
  width:100%;
  height:100%;
  object-fit:cover;
  display:block;
}

/* ===== RPG NEON BORDER (KELAP KELIP RAPIH) ===== */
.neon-border{
  position:absolute;
  inset:0;
  border-radius:26px;
  pointer-events:none;
  border:2px solid #00ffff;
  box-shadow:
    0 0 10px #00ffff,
    0 0 20px #00ffff,
    0 0 35px #00ffff;
  animation:neonPulse 2.8s ease-in-out infinite;
}

@keyframes neonPulse{
  0%{
    box-shadow:
      0 0 6px #00ffff,
      0 0 14px #00ffff;
    opacity:.8;
  }
  50%{
    box-shadow:
      0 0 14px #ff00ff,
      0 0 30px #ff00ff,
      0 0 45px #ff00ff;
    opacity:1;
  }
  100%{
    box-shadow:
      0 0 6px #00ffff,
      0 0 14px #00ffff;
    opacity:.85;
  }
}

/* MUSIC BUTTON */
.music-btn{
  position:fixed;
  right:18px;
  bottom:18px;
  width:54px;
  height:54px;
  border-radius:50%;
  background:#050510;
  border:2px solid #00ffff;
  color:#00ffff;
  font-size:20px;
  cursor:pointer;
  box-shadow:
    0 0 18px rgba(0,255,255,.6),
    inset 0 0 12px rgba(0,255,255,.4);
  animation:pulseBtn 2s infinite;
}
@keyframes pulseBtn{
  0%,100%{box-shadow:0 0 18px rgba(0,255,255,.6)}
  50%{box-shadow:0 0 30px rgba(0,255,255,1)}
}

/* DESKTOP */
@media(min-width:768px){
  body{padding-top:36px}
  .video-shell{width:380px}
}
</style>
</head>

<body>

<div class="wrapper">
  <div class="video-shell">
    <div class="video-box">
      <video id="vid" autoplay muted loop playsinline preload="auto">
        <source src="vid.mp4" type="video/mp4">
      </video>
    </div>
    <div class="neon-border"></div>
  </div>
</div>

<!-- MUSIC -->
<audio id="bgm" loop preload="auto">
  <source src="musik.mp3" type="audio/mpeg">
</audio>

<button class="music-btn" onclick="toggleMusic()">ðŸŽµ</button>

<script>
const bgm = document.getElementById('bgm');
let musicOn = true;

/* COBA AUTOPLAY MUSIK */
bgm.play().catch(()=>{});

/* JIKA BROWSER BLOK, NYALA SAAT INTERAKSI PERTAMA */
document.addEventListener('click',()=>{
  if(musicOn && bgm.paused){
    bgm.play().catch(()=>{});
  }
},{once:true});

function toggleMusic(){
  if(musicOn){
    bgm.pause();
    musicOn=false;
  }else{
    bgm.play().catch(()=>{});
    musicOn=true;
  }
}
</script>

</body>
</html>
