<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>Main</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600;700&family=JetBrains+Mono&display=swap" rel="stylesheet">

<style>
*{box-sizing:border-box}
body{
  margin:0;
  height:100vh;
  font-family:'JetBrains Mono',monospace;
  background:
    radial-gradient(circle at 20% 30%, #24003d, transparent 45%),
    radial-gradient(circle at 80% 70%, #003344, transparent 50%),
    linear-gradient(120deg,#02010a,#000014,#02010a);
  overflow:hidden;
}

/* ===== VIDEO POSITION ===== */
.top-center{
  position:absolute;
  top:32px;
  left:50%;
  transform:translateX(-50%);
}

/* ===== VIDEO PANEL ===== */
.video-shell{
  position:relative;
  width:320px;
  aspect-ratio:16/9;
  border-radius:22px;
}

/* BASE BORDER */
.video-border{
  position:absolute;
  inset:-2px;
  border-radius:26px;
  border:2px solid rgba(0,255,255,.35);
  pointer-events:none;
}

/* RPG NEON LINE (JALAN KELILING) */
.video-scan{
  position:absolute;
  width:90px;
  height:2px;
  background:linear-gradient(90deg,transparent,#00ffff,transparent);
  filter:drop-shadow(0 0 6px #00ffff);
  animation:scan 4s linear infinite;
}
@keyframes scan{
  0%{top:-2px;left:18px}
  25%{top:-2px;left:calc(100% - 108px)}
  50%{top:calc(100% - 2px);left:calc(100% - 108px)}
  75%{top:calc(100% - 2px);left:18px}
  100%{top:-2px;left:18px}
}

.video-box{
  width:100%;
  height:100%;
  border-radius:22px;
  overflow:hidden;
  background:#050510;
  display:flex;
  align-items:center;
  justify-content:center;
  cursor:pointer;
  box-shadow:
    0 15px 40px rgba(0,0,0,.85),
    inset 0 0 25px rgba(0,255,255,.25);
}

/* PLAY TEXT */
.play-text{
  position:absolute;
  font-family:'Orbitron',sans-serif;
  color:#00ffff;
  letter-spacing:2px;
  text-shadow:0 0 12px #00ffff;
  animation:flicker 2.5s infinite;
}
@keyframes flicker{
  0%,100%{opacity:1}
  50%{opacity:.55}
}

video{
  width:100%;
  height:100%;
  object-fit:cover;
  display:none;
}

/* ===== MUSIC BUTTON ===== */
.music-btn{
  position:fixed;
  right:22px;
  bottom:22px;
  width:54px;
  height:54px;
  border-radius:50%;
  background:#050510;
  border:2px solid #00ffff;
  color:#00ffff;
  font-size:20px;
  cursor:pointer;
  box-shadow:
    0 0 15px rgba(0,255,255,.6),
    inset 0 0 10px rgba(0,255,255,.4);
  animation:pulse 2s infinite;
}
@keyframes pulse{
  0%,100%{box-shadow:0 0 15px rgba(0,255,255,.6)}
  50%{box-shadow:0 0 28px rgba(0,255,255,1)}
}
</style>
</head>

<body>

<div class="top-center">
  <div class="video-shell">
    <div class="video-border"></div>
    <div class="video-scan"></div>

    <div class="video-box" onclick="startMedia()">
      <div class="play-text">â–¶ PLAY</div>
      <video id="vid" muted playsinline loop preload="auto">
        <source src="vid.mp4" type="video/mp4">
      </video>
    </div>
  </div>
</div>

<!-- MUSIC -->
<audio id="bgm" loop>
  <source src="musik.mp3" type="audio/mpeg">
</audio>

<button class="music-btn" onclick="toggleMusic()">ðŸŽµ</button>

<script>
let musicOn=false;

function startMedia(){
  const v=document.getElementById('vid');
  const m=document.getElementById('bgm');

  v.style.display='block';
  v.play().catch(()=>{});

  if(!musicOn){
    m.play().catch(()=>{});
    musicOn=true;
  }

  document.querySelector('.play-text').style.display='none';
}

function toggleMusic(){
  const m=document.getElementById('bgm');
  if(!musicOn){
    m.play().catch(()=>{});
    musicOn=true;
  }else{
    m.pause();
    musicOn=false;
  }
}
</script>

</body>
</html>
