<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>Video Page</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600;700&family=JetBrains+Mono&display=swap" rel="stylesheet">

<style>
*{box-sizing:border-box}
body{
  margin:0;
  font-family:'JetBrains Mono',monospace;
  background:
    radial-gradient(circle at 25% 25%, #26003f, transparent 45%),
    radial-gradient(circle at 75% 75%, #003344, transparent 50%),
    linear-gradient(120deg,#02010a,#000014,#02010a);
  overflow-x:hidden;
}

/* Judul Kiri Atas */
.title-top{
  position:fixed;
  top:10px;
  left:16px;
  font-family:'Orbitron',sans-serif;
  color:#00ffff;
  font-weight:700;
  letter-spacing:1.5px;
  text-shadow:0 0 8px #00ffff,0 0 16px #00ffff;
  animation:neonFlicker 2.5s infinite;
  z-index:10;
}
@keyframes neonFlicker{
  0%,100%{opacity:1;color:#00ffff}
  25%{opacity:.6;color:#ff00ff}
  50%{opacity:1;color:#00ff00}
  75%{opacity:.7;color:#ff0055}
}

/* Wrapper video */
.wrapper{
  display:flex;
  justify-content:center;
  margin-top:60px; /* video turun */
  position:relative;
}

/* Video Panel */
.video-shell{
  position:relative;
  width:min(90vw,360px);
  aspect-ratio:16/9;
  border-radius:26px;
}

.video-box{
  width:100%;
  height:100%;
  border-radius:26px;
  overflow:hidden;
  background:#050510;
  box-shadow:
    0 18px 45px rgba(0,0,0,.85),
    inset 0 0 30px rgba(0,255,255,.18);
}

video{
  width:100%;
  height:100%;
  object-fit:cover;
  display:block;
}

/* RPG Neon Border */
.neon-border{
  position:absolute;
  inset:0;
  border-radius:26px;
  pointer-events:none;
  border:2px solid #00ffff;
  box-shadow:
    0 0 10px #00ffff,
    0 0 20px #00ffff,
    0 0 35px #00ffff;
  animation:neonPulse 2.8s ease-in-out infinite;
}
@keyframes neonPulse{
  0%,100%{box-shadow:0 0 6px #00ffff,0 0 14px #00ffff;opacity:.8}
  50%{box-shadow:0 0 14px #ff00ff,0 0 30px #ff00ff,0 0 45px #ff00ff;opacity:1}
}

/* MUSIC BUTTON */
.music-btn{
  position:fixed;
  right:18px;
  bottom:18px;
  width:54px;
  height:54px;
  border-radius:50%;
  background:#050510;
  border:2px solid #00ffff;
  color:#00ffff;
  font-size:20px;
  cursor:pointer;
  box-shadow:
    0 0 18px rgba(0,255,255,.6),
    inset 0 0 12px rgba(0,255,255,.4);
  animation:pulseBtn 2s infinite;
}
@keyframes pulseBtn{
  0%,100%{box-shadow:0 0 18px rgba(0,255,255,.6)}
  50%{box-shadow:0 0 30px rgba(0,255,255,1)}
}

/* Menu Kanan Atas */
.menu-btn{
  position:fixed;
  top:12px;
  right:16px;
  width:42px;
  height:42px;
  background:#050510;
  border:2px solid #00ffff;
  border-radius:6px;
  cursor:pointer;
  z-index:10;
  display:flex;
  justify-content:center;
  align-items:center;
  color:#00ffff;
  font-size:26px;
  box-shadow:0 0 12px #00ffff,inset 0 0 6px #00ffff;
  animation:pulse 2s infinite;
}

/* Dropdown Menu */
.dropdown{
  position:fixed;
  top:60px;
  right:16px;
  background:#050510;
  border:2px solid #00ffff;
  border-radius:10px;
  padding:12px;
  display:none;
  flex-direction:column;
  gap:10px;
  z-index:10;
  box-shadow:0 0 20px #00ffff;
}

/* Tombol dropdown item */
.btn-item{
  background:#02010a;
  border:2px solid #00ffff;
  color:#00ffff;
  padding:6px 12px;
  border-radius:6px;
  cursor:pointer;
  text-align:center;
  font-family:'Orbitron',sans-serif;
  text-shadow:0 0 8px #00ffff,0 0 16px #00ffff;
  animation:btnNeon 2s infinite;
}
@keyframes btnNeon{
  0%,100%{box-shadow:0 0 6px #00ffff}
  50%{box-shadow:0 0 20px #ff00ff,0 0 30px #ff00ff}
}

/* Container icon WA & Telegram */
.icon-row{
  display:flex;
  gap:10px;
  margin-top:6px;
}
.icon-row img{
  width:32px;
  height:32px;
  cursor:pointer;
  filter:drop-shadow(0 0 8px #00ffff);
}

/* Tombol kecil untuk saluran */
.small-btn{
  background:#02010a;
  border:2px solid #00ffff;
  border-radius:6px;
  padding:4px 8px;
  color:#00ffff;
  font-size:14px;
  cursor:pointer;
  text-align:center;
  text-shadow:0 0 6px #00ffff;
  animation:btnNeon 2s infinite;
}

/* Tombol Kembali */
.back-btn{
  margin-top:10px;
  background:#02010a;
  border:2px solid #ff00ff;
  border-radius:6px;
  padding:6px 12px;
  color:#ff00ff;
  cursor:pointer;
  font-family:'Orbitron',sans-serif;
  text-align:center;
  text-shadow:0 0 8px #ff00ff;
  animation:btnNeon 2s infinite;
}

/* RESPONSIVE */
@media(min-width:768px){
  .video-shell{width:380px}
}
</style>
</head>
<body>

<div class="title-top">#_ Unband-Wa</div>

<!-- Menu Kanan Atas -->
<div class="menu-btn" onclick="toggleDropdown()">â˜°</div>

<div class="dropdown" id="menuDropdown">
  <div class="btn-item" onclick="toggleContact()">Contact Admin</div>
  <div class="icon-row" id="contactIcons" style="display:none">
    <img src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg" alt="WA" onclick="window.open('https://wa.me/6283128490718','_blank')">
    <img src="https://upload.wikimedia.org/wikipedia/commons/8/82/Telegram_logo.svg" alt="Telegram" onclick="window.open('https://t.me/cuxxyzhost','_blank')">
  </div>

  <div class="btn-item" onclick="toggleInfo()">Informasi</div>
  <div id="infoSection" style="display:none;flex-direction:column;gap:6px;margin-top:4px;">
    <div class="small-btn" onclick="window.open('https://whatsapp.com/channel/0029VbBroNiCMY09CSdh8Q0n','_blank')">Saluran WA</div>
    <div class="small-btn" onclick="window.open('https://t.me/testibycuxxyz','_blank')">Saluran Tele</div>
  </div>

  <div class="back-btn" onclick="window.history.back()">Kembali</div>
</div>

<!-- Video -->
<div class="wrapper">
  <div class="video-shell">
    <div class="video-box">
      <video id="vid" autoplay muted loop playsinline preload="auto">
        <source src="vid.mp4" type="video/mp4">
      </video>
    </div>
    <div class="neon-border"></div>
  </div>
</div>

<!-- Musik -->
<audio id="bgm" loop preload="auto">
  <source src="musik.mp3" type="audio/mpeg">
</audio>

<button class="music-btn" onclick="toggleMusic()">ðŸŽµ</button>

<script>
const bgm = document.getElementById('bgm');
let musicOn = false;

document.addEventListener('click',()=>{
  if(!musicOn){
    bgm.play().catch(()=>{});
    musicOn=true;
  }
},{once:true});

function toggleMusic(){
  if(musicOn){
    bgm.pause();
    musicOn=false;
  }else{
    bgm.play().catch(()=>{});
    musicOn=true;
  }
}

/* Dropdown Menu */
const dropdown=document.getElementById('menuDropdown');
function toggleDropdown(){
  dropdown.style.display=(dropdown.style.display==='flex')?'none':'flex';
  dropdown.style.flexDirection='column';
}

/* Contact Admin toggle */
function toggleContact(){
  const c=document.getElementById('contactIcons');
  c.style.display=(c.style.display==='flex')?'none':'flex';
  c.style.flexDirection='row';
}

/* Informasi toggle */
function toggleInfo(){
  const i=document.getElementById('infoSection');
  i.style.display=(i.style.display==='flex')?'none':'flex';
}
</script>

</body>
</html>
