<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>Unband WhatsApp</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&family=Poppins&display=swap" rel="stylesheet">

<style>
*{box-sizing:border-box}
body{
  margin:0;
  background:#050b1f;
  font-family:Poppins;
  color:#cfe7ff;
}

/* ===== HEADER ===== */
.header{
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:16px 20px;
}
.title-left{
  font-family:Orbitron;
  font-size:18px;
  color:#4fc3ff;
  animation:glitch 2.5s infinite, float 4s ease-in-out infinite;
}
@keyframes glitch{
  0%{text-shadow:2px 0 #0ff}
  50%{text-shadow:-2px 0 #00f}
  100%{text-shadow:2px 0 #0ff}
}
@keyframes float{
  50%{transform:translateY(-4px)}
}

/* ===== MENU ===== */
.menu-btn{font-size:22px;cursor:pointer}
.menu{
  position:absolute;
  top:60px;
  right:20px;
  background:#081636;
  border:1px solid #1e88e5;
  padding:10px 14px;
  display:none;
  z-index:9999;
}
.menu a{
  display:block;
  color:#8fd3ff;
  text-decoration:none;
  margin:8px 0;
}

/* ===== MUSIC (RAPIH) ===== */
.music-wrap{
  display:flex;
  justify-content:center;
  margin:10px 0 18px;
}
.music{
  display:flex;
  gap:18px;
  align-items:center;
  background:#081636;
  padding:10px 20px;
  border-radius:40px;
  border:1px solid #1e88e5;
}
.music button{
  background:none;
  border:none;
  color:#4fc3ff;
  font-size:18px;
  cursor:pointer;
}
.music button.active{
  color:#00e5ff;
  text-shadow:0 0 10px #00e5ff;
}

/* ===== VIDEO BOX ===== */
.video-box{
  width:92%;
  max-width:420px;
  margin:0 auto 25px;
  padding:8px;
  border-radius:16px;
  background:linear-gradient(120deg,#081636,#050b1f,#081636);
  background-size:300% 300%;
  animation:neonMove 6s linear infinite;
}
@keyframes neonMove{
  0%{background-position:0% 50%}
  100%{background-position:100% 50%}
}
.video-box video{
  width:100%;
  height:auto;
  display:block;
  border-radius:12px;
}

/* ===== FORM ===== */
.box{
  width:92%;
  max-width:420px;
  margin:20px auto;
  padding:20px;
  border-radius:16px;
  border:1px solid #1e88e5;
  background:#081636;
}
.box h2{
  text-align:center;
  font-family:Orbitron;
  margin-bottom:15px;
  animation:glitch 3s infinite;
}
input,select,button{
  width:100%;
  padding:12px;
  margin-top:12px;
  background:#050b1f;
  border:1px solid #1e88e5;
  color:#cfe7ff;
  border-radius:8px;
}
button.send{
  margin-top:18px;
  cursor:pointer;
  color:#4fc3ff;
  border:1px solid #00e5ff;
  animation:glowBtn 2.5s infinite;
}
@keyframes glowBtn{
  50%{box-shadow:0 0 12px #00e5ff}
}
.error{
  margin-top:12px;
  color:#ff8a80;
  text-align:center;
}

/* ===== FOOTER ===== */
.footer{
  text-align:center;
  opacity:.6;
  margin:25px 0;
  font-size:13px;
}
</style>
</head>

<body>

<!-- HEADER -->
<div class="header">
  <div class="title-left">&gt;_ Unband-WhatsApp</div>
  <div class="menu-btn" onclick="toggleMenu()">☰</div>
  <div class="menu" id="menu">
    <a href="https://wa.me/6283128490718">WhatsApp</a>
    <a href="https://t.me/cuxxyzhost">Telegram</a>
  </div>
</div>

<!-- MUSIC -->
<div class="music-wrap">
  <div class="music">
    <button onclick="prev()">⏮</button>
    <button id="playBtn" onclick="playPause()">▶</button>
    <button onclick="next()">⏭</button>
  </div>
</div>

<!-- VIDEO (FIXED) -->
<div class="video-box">
  <video
    src="video.mp4"
    autoplay
    loop
    muted
    playsinline
    preload="auto">
  </video>
</div>

<!-- FORM -->
<div class="box">
  <h2>UNBAND CENTER</h2>
  <input id="no" placeholder="Nomor WhatsApp">
  <select id="opsi">
    <option value="">Pilih Opsi</option>
    <option>Opsi Spam</option>
    <option>Opsi Manen</option>
    <option>Opsi Manen Hard</option>
  </select>
  <button class="send">SEND BANDING</button>
</div>

<div class="footer">
  © Web Unband • All Rights Reserved • By CuxxyzHost
</div>

<audio id="audio"></audio>

<script>
/* MENU */
function toggleMenu(){
  menu.style.display = menu.style.display==="block"?"none":"block";
}

/* MUSIC */
let tracks=["musik.mp3","musik2.mp3","musik3.mp3"];
let i=0,playing=false;
const audio=document.getElementById("audio");
const playBtn=document.getElementById("playBtn");

function playPause(){
  if(!playing){
    audio.src=tracks[i];
    audio.play();
    playing=true;
    playBtn.textContent="⏸";
    playBtn.classList.add("active");
  }else{
    audio.pause();
    playing=false;
    playBtn.textContent="▶";
    playBtn.classList.remove("active");
  }
}
function next(){i=(i+1)%tracks.length;audio.src=tracks[i];audio.play();playing=true;playBtn.textContent="⏸"}
function prev(){i=(i-1+tracks.length)%tracks.length;audio.src=tracks[i];audio.play();playing=true;playBtn.textContent="⏸"}
</script>

</body>
</html>
