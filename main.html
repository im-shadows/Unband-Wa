<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Unband WhatsApp</title>

<style>
*{box-sizing:border-box;font-family:Arial,Helvetica,sans-serif}
body{
  margin:0;
  background:radial-gradient(circle at top,#081636,#02091a 70%);
  color:#8fdcff;
}

/* HEADER */
header{
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:14px 18px;
}
.logo{
  font-size:20px;
  color:#4fc3ff;
  text-shadow:0 0 10px #4fc3ff;
  animation:glitch 2s infinite;
}
@keyframes glitch{
  0%{text-shadow:0 0 8px #4fc3ff}
  50%{text-shadow:2px 0 #00e5ff,-2px 0 #2196f3}
  100%{text-shadow:0 0 8px #4fc3ff}
}
.menu{
  font-size:24px;
  cursor:pointer;
}

/* MUSIC */
.music-wrap{
  display:flex;
  justify-content:center;
  margin:10px 0 20px;
}
.music{
  display:flex;
  align-items:center;
  gap:22px;
  padding:12px 28px;
  border-radius:50px;
  background:linear-gradient(145deg,#081636,#02091a);
  border:1px solid #1e88e5;
  box-shadow:0 0 12px rgba(30,136,229,.3);
}
.music button{
  background:none;
  border:none;
  color:#4fc3ff;
  font-size:18px;
  cursor:pointer;
}
.music button.active{
  color:#00e5ff;
  text-shadow:0 0 12px #00e5ff;
}

/* VIDEO */
.video-box{
  width:92%;
  max-width:420px;
  margin:0 auto 25px;
  padding:6px;
  border-radius:16px;
  background:#02091a;
  border:1px solid #1e88e5;
  box-shadow:0 0 18px rgba(0,229,255,.25);
}
.video-box video{
  width:100%;
  display:block;
  border-radius:12px;
  background:black;
}

/* CARD */
.card{
  width:92%;
  max-width:420px;
  margin:0 auto;
  padding:18px;
  border-radius:16px;
  background:linear-gradient(145deg,#081636,#02091a);
  border:1px solid #1e88e5;
  box-shadow:0 0 18px rgba(30,136,229,.35);
}
.card h2{
  text-align:center;
  margin-bottom:16px;
  text-shadow:0 0 12px #4fc3ff;
}
input,select{
  width:100%;
  padding:12px;
  margin-bottom:12px;
  border-radius:10px;
  background:#02091a;
  border:1px solid #1e88e5;
  color:#8fdcff;
  outline:none;
}
button.send{
  width:100%;
  padding:14px;
  border-radius:12px;
  background:#02091a;
  border:1px solid #00e5ff;
  color:#00e5ff;
  font-size:16px;
  cursor:pointer;
  box-shadow:0 0 12px rgba(0,229,255,.5);
  animation:rpg 2s infinite linear;
}
@keyframes rpg{
  0%{box-shadow:0 0 8px #00e5ff}
  50%{box-shadow:0 0 18px #1e88e5}
  100%{box-shadow:0 0 8px #00e5ff}
}

.msg{
  text-align:center;
  margin-top:10px;
  color:#ff6b6b;
}

/* FOOTER */
footer{
  text-align:center;
  font-size:12px;
  opacity:.6;
  margin:18px 0;
}
</style>
</head>

<body>

<header>
  <div class="logo">&gt;_ Unband-WhatsApp</div>
  <div class="menu">‚ò∞</div>
</header>

<!-- MUSIC -->
<div class="music-wrap">
  <div class="music">
    <button onclick="prev()">‚èÆ</button>
    <button id="playBtn" onclick="toggleMusic()">‚ñ∂</button>
    <button onclick="next()">‚è≠</button>
  </div>
</div>

<audio id="music" src="music.mp3" loop></audio>

<!-- VIDEO -->
<div class="video-box">
  <video id="bgVideo"
    src="vid.mp4"
    muted
    autoplay
    loop
    playsinline
    controls>
  </video>
</div>

<!-- FORM -->
<div class="card">
  <h2>UNBAND CENTER</h2>
  <input id="no" placeholder="Nomor WhatsApp">
  <select id="opsi">
    <option value="">Pilih Opsi</option>
    <option>Spam</option>
    <option>Manen</option>
    <option>Hard</option>
  </select>
  <button class="send" onclick="send()">SEND BANDING</button>
  <div class="msg" id="msg"></div>
</div>

<footer>¬© Web Unband ‚Ä¢ All Rights Reserved ‚Ä¢ By CuxxyzHost</footer>

<script>
/* MUSIC */
const music=document.getElementById("music");
const playBtn=document.getElementById("playBtn");
function toggleMusic(){
  if(music.paused){
    music.play();
    playBtn.textContent="‚è∏";
    playBtn.classList.add("active");
  }else{
    music.pause();
    playBtn.textContent="‚ñ∂";
    playBtn.classList.remove("active");
  }
}
function prev(){}
function next(){}

/* VIDEO FORCE PLAY */
window.addEventListener("load",()=>{
  const v=document.getElementById("bgVideo");
  v.play().catch(()=>{});
});

/* SEND */
function send(){
  const no=document.getElementById("no").value;
  const opsi=document.getElementById("opsi").value;
  const msg=document.getElementById("msg");
  if(!no && !opsi){msg.textContent="trus mau ngapain njir ga di isi semua üóø";return;}
  if(!no){msg.textContent="isi no nya bujang ‚ÄºÔ∏è";return;}
  if(!opsi){msg.textContent="isi lah opsi nya njir üóø";return;}
  window.location.href=`mailto:support@gmail.com?subject=Unband ${opsi}&body=Nomor: ${no}`;
}
</script>

</body>
</html>
