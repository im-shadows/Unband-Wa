<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>Main Page</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600;700&family=JetBrains+Mono&display=swap" rel="stylesheet">

<style>
*{box-sizing:border-box}
body{
  margin:0;
  height:100vh;
  font-family:'JetBrains Mono',monospace;
  background:
    radial-gradient(circle at 30% 20%, #1a0033, transparent 45%),
    radial-gradient(circle at 70% 80%, #003344, transparent 50%),
    linear-gradient(120deg,#02010a,#000014,#02010a);
  overflow:hidden;
}

/* ===== POSITION TOP CENTER ===== */
.top-center{
  position:absolute;
  top:32px;
  left:50%;
  transform:translateX(-50%);
}

/* ===== VIDEO PANEL ===== */
.video-shell{
  position:relative;
  width:360px;          /* <<< LEBIH KECIL */
  aspect-ratio:16/9;    /* <<< FIX RENDER */
  border-radius:22px;
}

/* STATIC BASE BORDER */
.video-border{
  position:absolute;
  inset:-2px;
  border-radius:24px;
  border:2px solid rgba(0,255,255,.25);
  pointer-events:none;
}

/* MOVING NEON LINE (NOT ROTATING PANEL) */
.video-scan{
  position:absolute;
  width:90px;
  height:2px;
  background:linear-gradient(90deg,transparent,#00ffff,transparent);
  filter:drop-shadow(0 0 6px #00ffff);
  animation:scanRun 4s linear infinite;
}

@keyframes scanRun{
  0%   {top:-2px; left:14px}
  25%  {top:-2px; left:calc(100% - 104px)}
  50%  {top:calc(100% - 2px); left:calc(100% - 104px)}
  75%  {top:calc(100% - 2px); left:14px}
  100% {top:-2px; left:14px}
}

/* VIDEO BOX */
.video-box{
  position:relative;
  width:100%;
  height:100%;
  border-radius:20px;
  overflow:hidden;
  background:#050510;
  box-shadow:
    0 15px 40px rgba(0,0,0,.85),
    inset 0 0 25px rgba(0,255,255,.2);
}

video{
  width:100%;
  height:100%;
  object-fit:cover;
  display:block;
}
</style>
</head>

<body>

<div class="top-center">
  <div class="video-shell">

    <div class="video-border"></div>
    <div class="video-scan"></div>

    <div class="video-box">
      <video
        src="https://files.catbox.moe/1mfxzx.mp4"
        autoplay
        loop
        muted
        playsinline
        preload="auto">
      </video>
    </div>

  </div>
</div>

</body>
</html>
