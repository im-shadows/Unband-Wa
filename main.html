<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Unband Futuristic</title>

<style>
*{box-sizing:border-box;font-family:'Segoe UI',sans-serif}
body{
  margin:0;
  background:radial-gradient(circle at top,#071a3a,#010712 70%);
  color:#b9f1ff;
}

/* HEADER */
header{
  padding:16px 18px;
  display:flex;
  justify-content:space-between;
  align-items:center;
}
.logo{
  font-size:20px;
  color:#5fd7ff;
  animation:glitch 2s infinite;
}
@keyframes glitch{
  0%,100%{text-shadow:0 0 8px #00eaff}
  50%{text-shadow:2px 0 #00eaff,-2px 0 #005bff}
}

/* MENU */
.menu-btn{
  font-size:26px;
  cursor:pointer;
  z-index:1000;
}
.menu{
  position:fixed;
  top:0;right:-100%;
  width:220px;
  height:100%;
  background:rgba(3,10,25,.95);
  backdrop-filter:blur(10px);
  border-left:2px solid #00eaff;
  padding:20px;
  transition:.3s;
  z-index:999;
}
.menu.active{right:0}
.menu a{
  display:block;
  margin-bottom:14px;
  color:#9be8ff;
  text-decoration:none;
}

/* VIDEO */
.video-box{
  width:80%;
  max-width:300px;
  margin:10px auto;
  padding:6px;
  border-radius:16px;
  background:linear-gradient(270deg,#00eaff,#005bff,#00eaff);
  background-size:400% 400%;
  animation:neon 6s linear infinite;
}
@keyframes neon{
  0%{background-position:0%}
  100%{background-position:400%}
}
video{
  width:100%;
  border-radius:12px;
}

/* VIDEO CONTROLS */
.video-controls{
  display:flex;
  justify-content:center;
  gap:20px;
  margin:10px 0 18px;
}
.vbtn{
  width:52px;height:52px;
  border-radius:50%;
  border:2px solid #00eaff;
  background:#010712;
  color:#00eaff;
  font-size:20px;
  cursor:pointer;
  box-shadow:0 0 12px #00eaff;
}
.vbtn.active{
  background:#00eaff;
  color:#010712;
}

/* CARD */
.card{
  width:90%;
  max-width:420px;
  margin:0 auto 30px;
  padding:22px;
  border-radius:18px;
  background:rgba(5,15,35,.65);
  backdrop-filter:blur(14px);
  border:1px solid #00eaff;
  box-shadow:0 0 25px #00eaff44;
}
.card h2{
  text-align:center;
  margin-bottom:18px;
  animation:float 3s ease-in-out infinite;
}
@keyframes float{
  0%,100%{transform:translateY(0)}
  50%{transform:translateY(-5px)}
}

/* INPUT */
input,select{
  width:100%;
  padding:12px 14px;
  margin-bottom:12px;
  border-radius:12px;
  background:rgba(0,0,0,.3);
  border:1px solid #1e88e5;
  color:#b9f1ff;
  outline:none;
}

/* SEND */
.send-btn{
  width:100%;
  padding:14px;
  border-radius:16px;
  border:2px solid #00eaff;
  background:#010712;
  color:#00eaff;
  cursor:pointer;
  animation:rpg 2s infinite;
}
@keyframes rpg{
  0%{box-shadow:0 0 8px #00eaff}
  50%{box-shadow:0 0 22px #00eaff}
  100%{box-shadow:0 0 8px #00eaff}
}

/* ERROR */
.msg{
  text-align:center;
  margin-top:12px;
  color:#ff6b6b;
  font-size:14px;
}

/* FOOTER */
footer{
  text-align:center;
  font-size:13px;
  color:#6fbfff;
  padding-bottom:20px;
}
</style>
</head>

<body>

<header>
  <div class="logo">>_ UNBAND FUTURE</div>
  <div class="menu-btn" onclick="toggleMenu()">‚ò∞</div>
</header>

<div class="menu" id="menu">
  <a href="#">Home</a>
  <a href="#">Contact Admin</a>
</div>

<div class="video-box">
  <video id="vid" autoplay loop playsinline>
    <source src="vid.mp4" type="video/mp4">
  </video>
</div>

<div class="video-controls">
  <button class="vbtn active" id="playBtn" onclick="toggleVideo()">‚è∏</button>
  <button class="vbtn" onclick="changeVideo()">‚è≠</button>
</div>

<div class="card">
  <h2>UNBAND CENTER</h2>

  <input id="no" placeholder="Nomor WhatsApp">

  <select id="opsi" onchange="loadSub()">
    <option value="">Pilih Opsi Band</option>
    <option value="spam">Spam</option>
    <option value="manen">Manen</option>
    <option value="hard">Hard</option>
  </select>

  <select id="sub" style="display:none"></select>

  <button class="send-btn" onclick="send()">SEND BANDING</button>
  <div class="msg" id="msg"></div>
</div>

<footer>¬© Unband ‚Ä¢ By CuxxyzHost</footer>

<script>
const video=document.getElementById("vid");
const playBtn=document.getElementById("playBtn");
const msg=document.getElementById("msg");
const noEl=document.getElementById("no");
const opsiEl=document.getElementById("opsi");
const subEl=document.getElementById("sub");
const videos=["vid.mp4","vid2.mp4"];
let idx=0;

function toggleVideo(){
  if(video.paused){
    video.play();
    playBtn.textContent="‚è∏";
    playBtn.classList.add("active");
  }else{
    video.pause();
    playBtn.textContent="‚ñ∂";
    playBtn.classList.remove("active");
  }
}
function changeVideo(){
  idx=(idx+1)%videos.length;
  video.src=videos[idx];
  video.play();
}
function toggleMenu(){
  document.getElementById("menu").classList.toggle("active");
}

async function loadSub(){
  if(!opsiEl.value){
    subEl.style.display="none";
    return;
  }
  const res=await fetch(`opsi-${opsiEl.value}.json`);
  const data=await res.json();
  subEl.innerHTML='<option value="">Pilih Sub Opsi</option>';
  data.forEach(d=>{
    subEl.innerHTML+=`<option value="${d.body}">${d.name}</option>`;
  });
  subEl.style.display="block";
}

function send(){
  msg.textContent="";
  if(!noEl.value && !opsiEl.value && !subEl.value){
    msg.textContent="üò§mau mulai gimana ini gk ad yg di isi";
    return;
  }
  if(!noEl.value){
    msg.textContent="No nya lum di isi tuh ü§¶‚Äç‚ôÇÔ∏è";
    return;
  }
  if(!opsiEl.value){
    msg.textContent="opsi nya bujang pilih üòí";
    return;
  }
  if(!subEl.value){
    msg.textContent="üòîsub opsi nya isi dong";
    return;
  }
  msg.style.color="#5eff9b";
  msg.textContent="‚úÖ Data siap dikirim";
}
</script>

</body>
</html>
