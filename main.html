<style>
*{margin:0;padding:0;box-sizing:border-box}
body{
  background:radial-gradient(circle at top,#0b1f33,#000);

/* HEADER */
header{

}
.title{

}
@keyframes glitch{

}

/* MUSIC */
.player button{

  color:#0ff;
  padding:6px 10px;

  cursor:pointer;
}

/* MENU */
.menu{font-size:24px;cursor:pointer}
.menu-box{
  display:none;
  position:absolute;
  right:18px;
  top:54px;
  background:#000;
  border:1px solid #0ff;
  border-radius:10px;
  padding:10px;
}
.menu-box a{
  color:#0ff;
  display:block;
  text-decoration:none;
  margin-top:6px;
}

/* NEON BORDER */
.neon{
  margin:20px;
  padding:1px;
  border-radius:24px;
  position:relative;
}
.neon::before{
  content:"";
  position:absolute;
  inset:0;
  border-radius:24px;
  background:linear-gradient(90deg,transparent,#0ff,#f0f,#0ff,transparent);
  background-size:300% 100%;
  animation:run 4s linear infinite;
  pointer-events:none;
  mask:
    linear-gradient(#000 0 0) content-box,
    linear-gradient(#000 0 0);
  -webkit-mask-composite:xor;
}
@keyframes run{to{background-position:300%}}

.box{
  background:rgba(0,10,20,.95);
  border-radius:24px;
  padding:18px;
}

.center{
  text-align:center;
  font-family:'Orbitron';
  margin-bottom:10px;
  animation:glitch 5s infinite;
}

video{
  width:100%;
  border-radius:16px;
}

label{margin-top:12px;display:block}

input,select{
  width:100%;
  background:#000;
  border:1px solid #0ff;
  color:#0ff;
  padding:10px;
  border-radius:12px;
  margin-top:6px;

button.send{

  background:#000;
  border:1px solid #0ff;
  color:#0ff;

}

#error{

footer{
  text-align:center;
  font-size:12px;

  margin:16px 0;

<script>
const tracks=["musik.mp3","musik2.mp3","musik3.mp3"]
let idx=0,playing=false
const audio=document.getElementById("audio")

function toggleMusic(){
  playing=!playing
  if(playing){audio.src=tracks[idx];audio.play()}
  else audio.pause()
}
function nextMusic(){
  idx=(idx+1)%tracks.length
  audio.src=tracks[idx]
  audio.play()
  playing=true
}

function toggleMenu(){
  const m=document.getElementById("menu")
  m.style.display=m.style.display==="block"?"none":"block"
}

function loadSub(){

  for(let i=1;i<=3;i++){
    sub.innerHTML+=`<option value="${main}${i}">${main}-v${i}</option>`
  }
}
