<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>Main Page</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600;700&family=JetBrains+Mono&display=swap" rel="stylesheet">

<style>
*{box-sizing:border-box}
body{
  margin:0;
  height:100vh;
  font-family:'JetBrains Mono',monospace;
  background:
    radial-gradient(circle at 30% 20%, #220044, transparent 45%),
    radial-gradient(circle at 70% 80%, #003344, transparent 50%),
    linear-gradient(120deg,#02010a,#000014,#02010a);
  overflow:hidden;
}

.top-center{
  position:absolute;
  top:36px;
  left:50%;
  transform:translateX(-50%);
}

.video-shell{
  position:relative;
  width:340px;
  aspect-ratio:16/9;
  border-radius:22px;
}

/* BASE BORDER */
.video-border{
  position:absolute;
  inset:-2px;
  border-radius:24px;
  border:2px solid rgba(0,255,255,.3);
  pointer-events:none;
}

/* RPG NEON RUNNER */
.video-scan{
  position:absolute;
  width:90px;
  height:2px;
  background:linear-gradient(90deg,transparent,#00ffff,transparent);
  filter:drop-shadow(0 0 6px #00ffff);
  animation:scan 4s linear infinite;
}
@keyframes scan{
  0%{top:-2px;left:16px}
  25%{top:-2px;left:calc(100% - 106px)}
  50%{top:calc(100% - 2px);left:calc(100% - 106px)}
  75%{top:calc(100% - 2px);left:16px}
  100%{top:-2px;left:16px}
}

.video-box{
  width:100%;
  height:100%;
  border-radius:20px;
  overflow:hidden;
  background:#050510;
  display:flex;
  align-items:center;
  justify-content:center;
  cursor:pointer;
  box-shadow:
    0 15px 40px rgba(0,0,0,.85),
    inset 0 0 20px rgba(0,255,255,.25);
}

/* PLAY TEXT */
.play-text{
  position:absolute;
  font-family:'Orbitron',sans-serif;
  color:#00ffff;
  letter-spacing:2px;
  text-shadow:0 0 10px #00ffff;
  animation:flicker 2.5s infinite;
}
@keyframes flicker{
  0%,100%{opacity:1}
  50%{opacity:.55}
}

video{
  width:100%;
  height:100%;
  object-fit:cover;
  display:none;
}
</style>
</head>

<body>

<div class="top-center">
  <div class="video-shell">
    <div class="video-border"></div>
    <div class="video-scan"></div>

    <div class="video-box" onclick="playVid()">
      <div class="play-text">â–¶ PLAY</div>
      <video id="vid" src="https://files.catbox.moe/1mfxzx.mp4" loop playsinline></video>
    </div>
  </div>
</div>

<script>
function playVid(){
  const v=document.getElementById('vid');
  v.style.display='block';
  v.muted=true;
  v.play();
  document.querySelector('.play-text').style.display='none';
}
</script>

</body>
</html>
