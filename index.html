<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>Cyber System Boot</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600;900&family=Share+Tech+Mono&display=swap" rel="stylesheet">

<style>
body{
  margin:0;
  height:100vh;
  background:#000;
  display:flex;
  align-items:center;
  justify-content:center;
  font-family:'Share Tech Mono',monospace;
  overflow:hidden;
  color:#0ff;
}

/* scanline */
body::after{
  content:'';
  position:fixed;
  inset:0;
  background:linear-gradient(rgba(255,255,255,0.035) 1px, transparent 1px);
  background-size:100% 3px;
  pointer-events:none;
}

/* panel */
.panel{
  position:relative;
  width:500px;
  padding:42px 48px;
  border-radius:150px;
  background:rgba(0,0,0,.72);
  z-index:2;
  overflow:hidden;
}

/* neon edge */
.edge{position:absolute;inset:0;border-radius:150px}
.edge span{
  position:absolute;
  background:linear-gradient(90deg,#00ffff,#ff00ff,#00ff99);
  box-shadow:0 0 18px #00ffff;
}
.top{top:0;left:0;height:3px;width:28%;animation:top 2.6s linear infinite}
.right{top:0;right:0;width:3px;height:28%;animation:right 2.6s linear infinite .65s}
.bottom{bottom:0;right:0;height:3px;width:28%;animation:bottom 2.6s linear infinite 1.3s}
.left{bottom:0;left:0;width:3px;height:28%;animation:left 2.6s linear infinite 1.95s}

@keyframes top{from{left:-28%}to{left:100%}}
@keyframes right{from{top:-28%}to{top:100%}}
@keyframes bottom{from{right:-28%}to{right:100%}}
@keyframes left{from{bottom:-28%}to{bottom:100%}}

/* title */
h1{
  text-align:center;
  font-family:'Orbitron',sans-serif;
  font-size:22px;
  letter-spacing:1.6px;
  background:linear-gradient(90deg,#00ffff,#ff00ff,#00ff99);
  -webkit-background-clip:text;
  -webkit-text-fill-color:transparent;
}

/* ===== HARD GLITCH ===== */
.glitch{
  animation:glitchShake .15s infinite;
}
.glitch::before,
.glitch::after{
  content:attr(data-text);
  position:absolute;
  left:0;
  top:0;
  width:100%;
  opacity:.85;
}
.glitch::before{
  color:#ff00ff;
  animation:glitchTop .15s infinite;
}
.glitch::after{
  color:#00ffff;
  animation:glitchBottom .15s infinite;
}

@keyframes glitchShake{
  0%{transform:none}
  20%{transform:translate(-2px,1px) skew(-6deg)}
  40%{transform:translate(2px,-1px)}
  60%{transform:translate(-1px,2px)}
  80%{transform:translate(1px,-2px) skew(6deg)}
  100%{transform:none}
}
@keyframes glitchTop{
  0%{clip-path:inset(0 0 70% 0)}
  100%{clip-path:inset(0 0 85% 0)}
}
@keyframes glitchBottom{
  0%{clip-path:inset(65% 0 0 0)}
  100%{clip-path:inset(80% 0 0 0)}
}

/* typing */
.typing{
  text-align:center;
  margin-top:12px;
  font-size:14px;
  color:#d0d0d0;
}

/* bar */
.bar{
  margin:20px auto 8px;
  height:8px;
  background:#050505;
  border-radius:10px;
  overflow:hidden;
}
.fill{
  height:100%;
  width:0%;
  background:linear-gradient(90deg,#00ffff,#ff00ff,#00ff99);
  box-shadow:0 0 22px #00ffff;
}

/* status */
.status{
  text-align:center;
  font-size:12px;
  color:#9a9a9a;
}

canvas{
  position:fixed;
  inset:0;
  z-index:0;
}
</style>
</head>

<body>

<canvas id="particles"></canvas>

<div class="panel">
  <div class="edge">
    <span class="top"></span>
    <span class="right"></span>
    <span class="bottom"></span>
    <span class="left"></span>
  </div>

  <h1 id="title" data-text="INITIALIZING CYBER SYSTEM">
    INITIALIZING CYBER SYSTEM
  </h1>

  <div id="typing" class="typing"></div>

  <div class="bar"><div id="fill" class="fill"></div></div>
  <div id="percent" class="status">0% • boot sequence</div>
</div>

<script>
/* particles */
const c=document.getElementById('particles'),x=c.getContext('2d');
let W,H,P=[];
function r(){W=c.width=innerWidth;H=c.height=innerHeight}
addEventListener('resize',r);r();
for(let i=0;i<90;i++)
 P.push({x:Math.random()*W,y:Math.random()*H,r:Math.random()*1.8+.4,
 vx:(Math.random()-.5)*.15,vy:(Math.random()-.5)*.15,o:Math.random()*.35+.05});

(function a(){
 x.clearRect(0,0,W,H);
 P.forEach(p=>{
  p.x+=p.vx;p.y+=p.vy;
  if(p.x<0)p.x=W;if(p.x>W)p.x=0;
  if(p.y<0)p.y=H;if(p.y>H)p.y=0;
  x.beginPath();
  x.fillStyle=`rgba(0,255,255,${p.o})`;
  x.arc(p.x,p.y,p.r,0,Math.PI*2);
  x.fill();
 });
 requestAnimationFrame(a);
})();

/* typing */
const texts=[
 'loading encrypted assets...',
 'syncing neural interface...',
 'routing data streams...',
 'calibrating system core...',
 'finalizing boot sequence...'
];
let i=0,j=0,pr=0;
setInterval(()=>{
 const t=texts[i];
 typing.textContent=t.slice(0,j++);
 if(j>t.length){j=0;i=(i+1)%texts.length}
},90);

/* loading */
setInterval(()=>{
 if(pr<100){
  pr++;
  fill.style.width=pr+'%';
  percent.textContent=pr+'% • boot sequence';
 }
},70);

/* RANDOM HARD GLITCH */
const title=document.getElementById('title');
setInterval(()=>{
 title.classList.add('glitch');
 setTimeout(()=>title.classList.remove('glitch'),220);
},Math.random()*2200+1400);
</script>

</body>
</html>
