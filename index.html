<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>Cyber System Boot</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&family=Share+Tech+Mono&display=swap" rel="stylesheet">

<style>
body{
  margin:0;
  height:100vh;
  background:#000;
  display:flex;
  justify-content:center;
  align-items:center;
  font-family:'Share Tech Mono',monospace;
  overflow:hidden;
  color:#0ff;
}

/* scanline */
body::after{
  content:'';
  position:fixed;
  inset:0;
  background:linear-gradient(rgba(255,255,255,0.03) 1px, transparent 1px);
  background-size:100% 3px;
  pointer-events:none;
}

/* panel */
.panel{
  position:relative;
  width:500px;
  padding:42px 48px;
  border-radius:150px;
  background:rgba(0,0,0,.75);
  z-index:2;
}

/* neon edge */
.edge{position:absolute;inset:0;border-radius:150px;pointer-events:none}
.edge span{
  position:absolute;
  background:linear-gradient(90deg,#00ffff,#ff00ff,#00ff99);
  box-shadow:0 0 18px #00ffff;
}
.top{top:0;left:0;height:3px;width:28%;animation:top 2.6s linear infinite}
.right{top:0;right:0;width:3px;height:28%;animation:right 2.6s linear infinite .65s}
.bottom{bottom:0;right:0;height:3px;width:28%;animation:bottom 2.6s linear infinite 1.3s}
.left{bottom:0;left:0;width:3px;height:28%;animation:left 2.6s linear infinite 1.95s}

@keyframes top{from{left:-28%}to{left:100%}}
@keyframes right{from{top:-28%}to{top:100%}}
@keyframes bottom{from{right:-28%}to{right:100%}}
@keyframes left{from{bottom:-28%}to{bottom:100%}}

/* title */
h1{
  position:relative;
  text-align:center;
  font-family:'Orbitron',sans-serif;
  font-size:22px;
  letter-spacing:1.6px;
  background:linear-gradient(90deg,#00ffff,#ff00ff,#00ff99);
  -webkit-background-clip:text;
  -webkit-text-fill-color:transparent;
}

/* VIRUS GLITCH */
.virus::before,
.virus::after{
  content:attr(data-text);
  position:absolute;
  inset:0;
  pointer-events:none;
}

.virus::before{
  color:#ff00ff;
  clip-path:inset(0 0 60% 0);
  animation:virusTop .18s infinite;
}

.virus::after{
  color:#00ffff;
  clip-path:inset(60% 0 0 0);
  animation:virusBottom .18s infinite;
}

@keyframes virusTop{
  0%{transform:translate(0,0)}
  50%{transform:translate(-2px,-1px)}
  100%{transform:translate(0,0)}
}
@keyframes virusBottom{
  0%{transform:translate(0,0)}
  50%{transform:translate(2px,1px)}
  100%{transform:translate(0,0)}
}

/* typing */
.typing{
  text-align:center;
  margin-top:12px;
  font-size:14px;
  color:#d0d0d0;
  min-height:18px;
}

/* bar */
.bar{
  margin:20px auto 8px;
  height:8px;
  background:#050505;
  border-radius:10px;
  overflow:hidden;
}
.fill{
  height:100%;
  width:0%;
  background:linear-gradient(90deg,#00ffff,#ff00ff,#00ff99);
  box-shadow:0 0 22px #00ffff;
}

/* status */
.status{
  text-align:center;
  font-size:12px;
  color:#9a9a9a;
}

canvas{
  position:fixed;
  inset:0;
  z-index:0;
}
</style>
</head>

<body>

<canvas id="particles"></canvas>

<div class="panel">
  <div class="edge">
    <span class="top"></span>
    <span class="right"></span>
    <span class="bottom"></span>
    <span class="left"></span>
  </div>

  <h1 id="title" data-text="INITIALIZING CYBER SYSTEM">
    INITIALIZING CYBER SYSTEM
  </h1>

  <div id="typing" class="typing"></div>

  <div class="bar"><div id="fill" class="fill"></div></div>
  <div id="percent" class="status">0% • boot sequence</div>
</div>

<script>
/* particles (halus) */
const c=document.getElementById('particles'),x=c.getContext('2d');
let W,H,P=[];
function r(){W=c.width=innerWidth;H=c.height=innerHeight}
addEventListener('resize',r);r();
for(let i=0;i<80;i++)
 P.push({x:Math.random()*W,y:Math.random()*H,r:Math.random()*1.6+.4,
 vx:(Math.random()-.5)*.12,vy:(Math.random()-.5)*.12,o:Math.random()*.25+.05});

(function a(){
 x.clearRect(0,0,W,H);
 P.forEach(p=>{
  p.x+=p.vx;p.y+=p.vy;
  if(p.x<0)p.x=W;if(p.x>W)p.x=0;
  if(p.y<0)p.y=H;if(p.y>H)p.y=0;
  x.beginPath();
  x.fillStyle=`rgba(0,255,255,${p.o})`;
  x.arc(p.x,p.y,p.r,0,Math.PI*2);
  x.fill();
 });
 requestAnimationFrame(a);
})();

/* TYPING – CLEAN */
const texts=[
 'loading encrypted assets...',
 'syncing neural interface...',
 'routing data streams...',
 'calibrating system core...',
 'finalizing boot sequence...'
];
let ti=0,ci=0;
function typeLoop(){
 const text=texts[ti];
 typing.textContent=text.slice(0,ci++);
 if(ci<=text.length){
   setTimeout(typeLoop,85);
 }else{
   setTimeout(()=>{
     typing.textContent='';
     ci=0;
     ti=(ti+1)%texts.length;
     setTimeout(typeLoop,350);
   },800);
 }
}
typeLoop();

/* loading */
let pr=0;
setInterval(()=>{
 if(pr<100){
  pr++;
  fill.style.width=pr+'%';
  percent.textContent=pr+'% • boot sequence';
 }
},70);

/* VIRUS GLITCH RANDOM */
const title=document.getElementById('title');
setInterval(()=>{
 title.classList.add('virus');
 setTimeout(()=>title.classList.remove('virus'),260);
},Math.random()*2200+1600);
</script>

</body>
</html>
