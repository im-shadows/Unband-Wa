<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>Cyber System Boot</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600;900&family=Share+Tech+Mono&display=swap" rel="stylesheet">

<style>
/* ===== GLOBAL ===== */
body{
  margin:0;
  height:100vh;
  background:#000;
  display:flex;
  align-items:center;
  justify-content:center;
  font-family:'Share Tech Mono',monospace;
  overflow:hidden;
  color:#0ff;
}

/* ===== SCANLINE ===== */
body::after{
  content:'';
  position:fixed;
  inset:0;
  background:linear-gradient(rgba(255,255,255,0.035) 1px, transparent 1px);
  background-size:100% 3px;
  pointer-events:none;
  mix-blend-mode:overlay;
}

/* ===== PARTICLES ===== */
#particles{
  position:fixed;
  inset:0;
  z-index:0;
}

/* ===== PANEL ===== */
.panel{
  position:relative;
  width:500px;
  padding:42px 48px;
  border-radius:150px;
  background:rgba(0,0,0,.72);
  overflow:hidden;
  z-index:2;
}

/* ===== EDGE FLOW (CLOCKWISE) ===== */
.edge{
  position:absolute;
  inset:0;
  border-radius:150px;
  pointer-events:none;
}
.edge span{
  position:absolute;
  background:linear-gradient(90deg,#00ffff,#ff00ff,#00ff99);
  box-shadow:0 0 16px #00ffff;
}

/* → TOP */
.edge .top{
  top:0; left:0; height:3px; width:28%;
  animation:top 2.6s linear infinite;
}
/* ↓ RIGHT */
.edge .right{
  top:0; right:0; width:3px; height:28%;
  animation:right 2.6s linear infinite; animation-delay:.65s;
}
/* ← BOTTOM */
.edge .bottom{
  bottom:0; right:0; height:3px; width:28%;
  animation:bottom 2.6s linear infinite; animation-delay:1.3s;
}
/* ↑ LEFT */
.edge .left{
  bottom:0; left:0; width:3px; height:28%;
  animation:left 2.6s linear infinite; animation-delay:1.95s;
}

@keyframes top{from{left:-28%}to{left:100%}}
@keyframes right{from{top:-28%}to{top:100%}}
@keyframes bottom{from{right:-28%}to{right:100%}}
@keyframes left{from{bottom:-28%}to{bottom:100%}}

/* ===== TITLE ===== */
h1{
  margin:0;
  text-align:center;
  font-family:'Orbitron',sans-serif;
  font-size:22px;
  letter-spacing:1.6px;
  background:linear-gradient(90deg,#00ffff,#ff00ff,#00ff99);
  -webkit-background-clip:text;
  -webkit-text-fill-color:transparent;
  animation:flicker 3s infinite;
}

@keyframes flicker{
  0%,100%{opacity:1}
  46%{opacity:.85}
  49%{opacity:.6}
  52%{opacity:.9}
}

/* ===== TYPING ===== */
.typing{
  text-align:center;
  margin-top:12px;
  font-size:14px;
  color:#d8d8d8;
  min-height:18px;
}

/* ===== BAR ===== */
.bar{
  margin:20px auto 8px;
  width:100%;
  height:8px;
  border-radius:10px;
  background:#050505;
  overflow:hidden;
  box-shadow:inset 0 0 8px rgba(0,255,255,.35);
}
.fill{
  height:100%;
  width:0%;
  background:linear-gradient(90deg,#00ffff,#ff00ff,#00ff99);
  box-shadow:0 0 22px #00ffff;
}

/* ===== STATUS ===== */
.status{
  text-align:center;
  font-size:12px;
  color:#a5a5a5;
}

/* ===== GLITCH FLASH ===== */
#flash{
  position:fixed;
  inset:0;
  background:#0ff;
  opacity:0;
  pointer-events:none;
  z-index:5;
}

/* ===== GLITCH TEXT ===== */
.glitch{
  animation:glitch .18s steps(2,end) infinite;
}
@keyframes glitch{
  0%{text-shadow:2px 0 #f0f,-2px 0 #0ff}
  50%{text-shadow:-2px 0 #0ff,2px 0 #0f0}
  100%{text-shadow:2px 0 #f0f,-2px 0 #0ff}
}
</style>
</head>

<body>

<canvas id="particles"></canvas>

<div class="panel">
  <div class="edge">
    <span class="top"></span>
    <span class="right"></span>
    <span class="bottom"></span>
    <span class="left"></span>
  </div>

  <h1 id="title">INITIALIZING CYBER SYSTEM</h1>
  <div id="typing" class="typing"></div>

  <div class="bar"><div id="fill" class="fill"></div></div>
  <div id="percent" class="status">0% • boot sequence</div>
</div>

<div id="flash"></div>

<script>
/* ===== PARTICLES ===== */
const c=document.getElementById('particles'),x=c.getContext('2d');
let W,H,P=[];
function resize(){W=c.width=innerWidth;H=c.height=innerHeight}
addEventListener('resize',resize);resize();
for(let i=0;i<80;i++)P.push({x:Math.random()*W,y:Math.random()*H,v:0.3+Math.random()});
(function anim(){
 x.clearRect(0,0,W,H);
 x.fillStyle='#0ff';
 P.forEach(p=>{
  p.y-=p.v; if(p.y<0)p.y=H;
  x.globalAlpha=.25;
  x.fillRect(p.x,p.y,1.5,1.5);
 });
 requestAnimationFrame(anim);
})();

/* ===== SOUND (LIGHT BOOT BEEP) ===== */
const audio=new Audio('data:audio/wav;base64,UklGRiQAAABXQVZFZm10IBAAAAABAAEAESsAACJWAAACABAAZGF0YQAAAAA=');
document.body.addEventListener('click',()=>audio.play(),{once:true});

/* ===== TYPING & LOADING ===== */
const texts=[
 'loading encrypted assets...',
 'syncing neural interface...',
 'routing data streams...',
 'calibrating system core...',
 'finalizing boot sequence...'
];
let t=0,cI=0,p=0;

setInterval(()=>{
 const txt=texts[t];
 if(cI<=txt.length){
  typing.textContent=txt.slice(0,cI++);
 }else{
  cI=0;t=(t+1)%texts.length;
 }
},85);

const load=setInterval(()=>{
 p++;
 fill.style.width=p+'%';
 percent.textContent=p+'% • boot sequence';

 if(p%25===0){
  title.classList.add('glitch');
  setTimeout(()=>title.classList.remove('glitch'),180);
 }

 if(p>=100){
  clearInterval(load);
  flash.style.opacity=.9;
  setTimeout(()=>flash.style.opacity=0,120);
  // lanjut ke page berikutnya nanti
  // location.href='access.html';
 }
},65);
</script>

</body>
</html>
