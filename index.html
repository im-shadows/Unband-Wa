<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>Boot System</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Share+Tech+Mono&display=swap" rel="stylesheet">

<style>
body{
  margin:0;
  height:100vh;
  background:#000;
  display:flex;
  align-items:center;
  justify-content:center;
  font-family:'Share Tech Mono',monospace;
  color:#0ff;
}

/* RPG BOX */
.box{
  width:380px;
  padding:30px;
  border:2px solid;
  border-image:linear-gradient(45deg,#0ff,#f0f,#0f0) 1;
  background:rgba(0,0,0,.65);
  box-shadow:0 0 40px rgba(0,255,255,.3);
  text-align:center;
}

/* TITLE */
h1{
  font-family:'Orbitron',sans-serif;
  font-size:22px;
  background:linear-gradient(90deg,#0ff,#f0f,#0f0);
  -webkit-background-clip:text;
  -webkit-text-fill-color:transparent;
  text-shadow:0 0 15px rgba(255,255,255,.3);
}

/* TYPING */
.typing{
  margin-top:10px;
  font-size:14px;
  min-height:18px;
  color:#ccc;
}

/* BAR */
.progress-bar{
  margin:18px auto;
  width:100%;
  height:10px;
  border:1px solid #0ff;
}
.progress{
  height:100%;
  width:0%;
  background:linear-gradient(90deg,#0ff,#f0f,#0f0);
  box-shadow:0 0 15px #0ff;
}

/* STATUS */
.status{
  font-size:12px;
  color:#aaa;
}
</style>
</head>

<body>
<div class="box">
  <h1>Menghubungkan Server Web</h1>
  <div id="typing" class="typing"></div>

  <div class="progress-bar">
    <div id="bar" class="progress"></div>
  </div>

  <div id="percent" class="status">0% • inisialisasi sistem</div>
</div>

<script>
const texts=[
  'memuat data...',
  'sinkronisasi modul...',
  'mengaktifkan core system...',
  'menghubungkan node server...',
  'finalisasi boot...'
];

let t=0,c=0,p=0;

setInterval(()=>{
  let txt=texts[t];
  if(c<=txt.length){
    typing.textContent=txt.slice(0,c++);
  }else{
    c=0; t=(t+1)%texts.length;
  }
},90);

const load=setInterval(()=>{
  p++;
  bar.style.width=p+'%';
  percent.textContent=p+'% • inisialisasi sistem';

  if(p>=100){
    clearInterval(load);
    setTimeout(()=>location.href='access.html',900);
  }
},70);
</script>
</body>
</html>
