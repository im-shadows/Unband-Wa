<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>Cyber Boot</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;800&family=Share+Tech+Mono&display=swap" rel="stylesheet">

<style>
body{
  margin:0;
  height:100vh;
  background:#000;
  display:flex;
  align-items:center;
  justify-content:center;
  font-family:'Share Tech Mono',monospace;
  overflow:hidden;
}

/* ===== HUD PANEL ===== */
.panel{
  position:relative;
  width:420px;
  padding:35px 30px;
  background:rgba(0,0,0,.6);
  clip-path:polygon(8% 0,92% 0,100% 15%,100% 85%,92% 100%,8% 100%,0 85%,0 15%);
}

/* ===== NEON ROTATING BORDER ===== */
.panel::before{
  content:'';
  position:absolute;
  inset:-3px;
  background:conic-gradient(
    #0ff,
    #f0f,
    #0f0,
    #0ff
  );
  animation:spin 4s linear infinite;
  z-index:-1;
  filter:blur(2px);
}

@keyframes spin{
  from{transform:rotate(0deg)}
  to{transform:rotate(360deg)}
}

/* ===== TITLE ===== */
h1{
  font-family:'Orbitron',sans-serif;
  font-size:22px;
  text-align:center;
  background:linear-gradient(90deg,#0ff,#f0f,#0f0);
  -webkit-background-clip:text;
  -webkit-text-fill-color:transparent;
  animation:flicker 2.5s infinite;
}

@keyframes flicker{
  0%,100%{opacity:1}
  50%{opacity:.85}
}

/* ===== TEXT ===== */
.typing{
  text-align:center;
  font-size:14px;
  color:#ccc;
  min-height:20px;
}

/* ===== BAR ===== */
.bar{
  margin:18px 0;
  height:10px;
  background:#050505;
  border:1px solid #0ff;
  overflow:hidden;
}
.fill{
  height:100%;
  width:0%;
  background:linear-gradient(90deg,#0ff,#f0f,#0f0);
  box-shadow:0 0 20px #0ff;
}

/* ===== STATUS ===== */
.status{
  text-align:center;
  font-size:12px;
  color:#aaa;
}
</style>
</head>

<body>
<div class="panel">
  <h1>CONNECTING SYSTEM CORE</h1>
  <div id="typing" class="typing"></div>

  <div class="bar">
    <div id="fill" class="fill"></div>
  </div>

  <div id="percent" class="status">0% • initializing modules</div>
</div>

<script>
const texts=[
 'loading encrypted data...',
 'syncing neural network...',
 'establishing secure link...',
 'booting cyber modules...',
 'finalizing system...'
];

let t=0,c=0,p=0;

setInterval(()=>{
 let txt=texts[t];
 if(c<=txt.length){
  typing.textContent=txt.slice(0,c++);
 }else{
  c=0; t=(t+1)%texts.length;
 }
},90);

const load=setInterval(()=>{
 p++;
 fill.style.width=p+'%';
 percent.textContent=p+'% • initializing modules';
 if(p>=100){
  clearInterval(load);
  setTimeout(()=>location.href='access.html',900);
 }
},70);
</script>
</body>
</html>
