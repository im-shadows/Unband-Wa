<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>Cyber System Boot</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600;900&family=Share+Tech+Mono&display=swap" rel="stylesheet">

<style>
body{
  margin:0;
  height:100vh;
  background:#000;
  display:flex;
  align-items:center;
  justify-content:center;
  font-family:'Share Tech Mono',monospace;
  overflow:hidden;
  color:#0ff;
}

/* scanline */
body::after{
  content:'';
  position:fixed;
  inset:0;
  background:linear-gradient(rgba(255,255,255,0.03) 1px, transparent 1px);
  background-size:100% 3px;
  pointer-events:none;
}

/* panel */
.panel{
  position:relative;
  width:500px;
  padding:42px 48px;
  border-radius:150px;
  background:rgba(0,0,0,.72);
  z-index:2;
  overflow:hidden;
}

/* neon edge */
.edge{position:absolute;inset:0;border-radius:150px}
.edge span{
  position:absolute;
  background:linear-gradient(90deg,#00ffff,#ff00ff,#00ff99);
  box-shadow:0 0 16px #00ffff;
}
.top{top:0;left:0;height:3px;width:28%;animation:top 2.6s linear infinite}
.right{top:0;right:0;width:3px;height:28%;animation:right 2.6s linear infinite .65s}
.bottom{bottom:0;right:0;height:3px;width:28%;animation:bottom 2.6s linear infinite 1.3s}
.left{bottom:0;left:0;width:3px;height:28%;animation:left 2.6s linear infinite 1.95s}

@keyframes top{from{left:-28%}to{left:100%}}
@keyframes right{from{top:-28%}to{top:100%}}
@keyframes bottom{from{right:-28%}to{right:100%}}
@keyframes left{from{bottom:-28%}to{bottom:100%}}

h1{
  text-align:center;
  font-family:'Orbitron',sans-serif;
  font-size:22px;
  background:linear-gradient(90deg,#00ffff,#ff00ff,#00ff99);
  -webkit-background-clip:text;
  -webkit-text-fill-color:transparent;
}

.typing{
  text-align:center;
  margin-top:12px;
  font-size:14px;
  color:#cfcfcf;
}

.bar{
  margin:20px auto 8px;
  height:8px;
  background:#050505;
  border-radius:10px;
  overflow:hidden;
}
.fill{
  height:100%;
  width:0%;
  background:linear-gradient(90deg,#00ffff,#ff00ff,#00ff99);
  box-shadow:0 0 20px #00ffff;
}

.status{
  text-align:center;
  font-size:12px;
  color:#9a9a9a;
}

canvas{
  position:fixed;
  inset:0;
  z-index:0;
}
</style>
</head>

<body>

<canvas id="particles"></canvas>

<div class="panel">
  <div class="edge">
    <span class="top"></span>
    <span class="right"></span>
    <span class="bottom"></span>
    <span class="left"></span>
  </div>

  <h1>INITIALIZING CYBER SYSTEM</h1>
  <div id="typing" class="typing"></div>

  <div class="bar"><div id="fill" class="fill"></div></div>
  <div id="percent" class="status">0% • boot sequence</div>
</div>

<script>
/* ===== PARTICLE SYSTEM (HALUS & TIDAK NORAK) ===== */
const canvas=document.getElementById('particles');
const ctx=canvas.getContext('2d');
let W,H,particles=[];

function resize(){
  W=canvas.width=innerWidth;
  H=canvas.height=innerHeight;
}
addEventListener('resize',resize);resize();

for(let i=0;i<90;i++){
  particles.push({
    x:Math.random()*W,
    y:Math.random()*H,
    r:Math.random()*1.8+0.4,
    vx:(Math.random()-.5)*0.15,
    vy:(Math.random()-.5)*0.15,
    o:Math.random()*0.35+0.05
  });
}

(function animate(){
  ctx.clearRect(0,0,W,H);
  particles.forEach(p=>{
    p.x+=p.vx;
    p.y+=p.vy;

    if(p.x<0)p.x=W;
    if(p.x>W)p.x=0;
    if(p.y<0)p.y=H;
    if(p.y>H)p.y=0;

    ctx.beginPath();
    ctx.fillStyle=`rgba(0,255,255,${p.o})`;
    ctx.arc(p.x,p.y,p.r,0,Math.PI*2);
    ctx.fill();
  });
  requestAnimationFrame(animate);
})();

/* ===== LOADING ===== */
const texts=[
 'loading encrypted assets...',
 'syncing neural interface...',
 'routing data streams...',
 'calibrating system core...',
 'finalizing boot sequence...'
];
let i=0,j=0,p=0;

setInterval(()=>{
 const t=texts[i];
 typing.textContent=t.slice(0,j++);
 if(j>t.length){j=0;i=(i+1)%texts.length}
},90);

const load=setInterval(()=>{
 p++;
 fill.style.width=p+'%';
 percent.textContent=p+'% • boot sequence';
 if(p>=100)clearInterval(load);
},70);
</script>

</body>
</html>
