<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>Cyber System Boot</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600;900&family=Share+Tech+Mono&display=swap" rel="stylesheet">

<style>
/* ===== GLOBAL ===== */
body{
  margin:0;
  height:100vh;
  background:#000;
  display:flex;
  align-items:center;
  justify-content:center;
  font-family:'Share Tech Mono',monospace;
  overflow:hidden;
}

/* ===== SCANLINE ===== */
body::after{
  content:'';
  position:fixed;
  inset:0;
  background:linear-gradient(
    rgba(255,255,255,0.03) 1px,
    transparent 1px
  );
  background-size:100% 3px;
  pointer-events:none;
}

/* ===== PANEL ===== */
.panel{
  position:relative;
  width:480px;
  padding:40px 44px;
  border-radius:140px;
  background:rgba(0,0,0,.72);
  overflow:hidden;
}

/* ===== EDGE FLOW BORDER ===== */
.edge{
  position:absolute;
  inset:0;
  border-radius:140px;
  pointer-events:none;
}

.edge span{
  position:absolute;
  background:linear-gradient(90deg,#00ffff,#ff00ff,#00ff99);
  box-shadow:0 0 14px #00ffff;
}

/* TOP → */
.edge .top{
  top:0; left:0;
  height:3px;
  width:30%;
  animation:moveTop 2.5s linear infinite;
}

/* RIGHT ↓ */
.edge .right{
  top:0; right:0;
  width:3px;
  height:30%;
  animation:moveRight 2.5s linear infinite;
  animation-delay:.6s;
}

/* BOTTOM ← */
.edge .bottom{
  bottom:0; right:0;
  height:3px;
  width:30%;
  animation:moveBottom 2.5s linear infinite;
  animation-delay:1.2s;
}

/* LEFT ↑ */
.edge .left{
  bottom:0; left:0;
  width:3px;
  height:30%;
  animation:moveLeft 2.5s linear infinite;
  animation-delay:1.8s;
}

/* EDGE ANIMATIONS */
@keyframes moveTop{
  from{left:-30%}
  to{left:100%}
}
@keyframes moveRight{
  from{top:-30%}
  to{top:100%}
}
@keyframes moveBottom{
  from{right:-30%}
  to{right:100%}
}
@keyframes moveLeft{
  from{bottom:-30%}
  to{bottom:100%}
}

/* ===== TITLE ===== */
h1{
  margin:0;
  text-align:center;
  font-family:'Orbitron',sans-serif;
  font-size:21px;
  letter-spacing:1.5px;
  background:linear-gradient(90deg,#00ffff,#ff00ff,#00ff99);
  -webkit-background-clip:text;
  -webkit-text-fill-color:transparent;
  animation:flicker 3s infinite;
}

@keyframes flicker{
  0%,100%{opacity:1}
  46%{opacity:.85}
  49%{opacity:.6}
  52%{opacity:.9}
}

/* ===== TYPING ===== */
.typing{
  text-align:center;
  margin-top:12px;
  font-size:14px;
  color:#d0d0d0;
  min-height:18px;
}

/* ===== BAR ===== */
.bar{
  margin:20px auto 8px;
  width:100%;
  height:8px;
  border-radius:10px;
  background:#050505;
  overflow:hidden;
  box-shadow:inset 0 0 8px rgba(0,255,255,.35);
}
.fill{
  height:100%;
  width:0%;
  background:linear-gradient(90deg,#00ffff,#ff00ff,#00ff99);
  box-shadow:0 0 20px #00ffff;
}

/* ===== STATUS ===== */
.status{
  text-align:center;
  font-size:12px;
  color:#9c9c9c;
}

/* ===== GLITCH FLASH ===== */
.flash{
  position:fixed;
  inset:0;
  background:#0ff;
  opacity:0;
  pointer-events:none;
}
</style>
</head>

<body>

<div class="panel">
  <!-- EDGE FLOW -->
  <div class="edge">
    <span class="top"></span>
    <span class="right"></span>
    <span class="bottom"></span>
    <span class="left"></span>
  </div>

  <h1>INITIALIZING CYBER SYSTEM</h1>

  <div id="typing" class="typing"></div>

  <div class="bar">
    <div id="fill" class="fill"></div>
  </div>

  <div id="percent" class="status">0% • boot sequence</div>
</div>

<div id="flash" class="flash"></div>

<script>
/* ===== TYPING TEXT ===== */
const texts=[
 'loading encrypted assets...',
 'syncing neural interface...',
 'routing data streams...',
 'calibrating system core...',
 'finalizing boot sequence...'
];

let t=0,c=0,p=0;

setInterval(()=>{
  const txt=texts[t];
  if(c<=txt.length){
    typing.textContent=txt.slice(0,c++);
  }else{
    c=0; t=(t+1)%texts.length;
  }
},85);

/* ===== LOADING ===== */
const load=setInterval(()=>{
  p++;
  fill.style.width=p+'%';
  percent.textContent=p+'% • boot sequence';

  if(p>=100){
    clearInterval(load);
    glitchFlash();
    setTimeout(()=>{
      // lanjut ke access page nanti
      // location.href='access.html';
    },900);
  }
},65);

/* ===== GLITCH FLASH ===== */
function glitchFlash(){
  flash.style.opacity=.9;
  setTimeout(()=>flash.style.opacity=0,80);
}
</script>

</body>
</html>
