<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>System Boot</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&family=Share+Tech+Mono&display=swap" rel="stylesheet">

<style>
body{
  margin:0;
  height:100vh;
  background:#000;
  display:flex;
  align-items:center;
  justify-content:center;
  font-family:'Share Tech Mono',monospace;
  overflow:hidden;
  color:#0ff;
}

/* scanline */
body::after{
  content:'';
  position:fixed;
  inset:0;
  background:linear-gradient(rgba(255,255,255,0.025) 1px, transparent 1px);
  background-size:100% 3px;
  pointer-events:none;
}

/* ===== PANEL LONJONG ===== */
.panel{
  position:relative;
  width:520px;
  padding:44px 52px;
  border-radius:160px;
  background:rgba(0,0,0,.78);
  z-index:2;
  overflow:hidden;
}

/* ===== NEON EDGE RPG (TERUS MAJU) ===== */
.panel::before{
  content:'';
  position:absolute;
  inset:0;
  border-radius:160px;
  padding:3px;
  background:conic-gradient(
    #00ffff,
    #ff00ff,
    #00ff99,
    #00ffff
  );
  -webkit-mask:
    linear-gradient(#000 0 0) content-box,
    linear-gradient(#000 0 0);
  -webkit-mask-composite:xor;
  mask-composite:exclude;
  animation:spin 3.2s linear infinite;
  filter:drop-shadow(0 0 18px #00ffff);
}

@keyframes spin{
  from{transform:rotate(0deg)}
  to{transform:rotate(360deg)}
}

/* ===== TITLE ===== */
h1{
  position:relative;
  text-align:center;
  font-family:'Orbitron',sans-serif;
  font-size:23px;
  letter-spacing:2px;
  background:linear-gradient(
    90deg,
    #00ffff,
    #ff00ff,
    #00ff99,
    #00ffff
  );
  background-size:300%;
  -webkit-background-clip:text;
  -webkit-text-fill-color:transparent;
  animation:gradientMove 4s linear infinite;
}

@keyframes gradientMove{
  from{background-position:0%}
  to{background-position:300%}
}

/* ===== VIRUS ERROR (JUDUL SAJA) ===== */
.virus::before,
.virus::after{
  content:attr(data-text);
  position:absolute;
  inset:0;
}

.virus::before{
  color:#ff00ff;
  clip-path:inset(0 0 60% 0);
  animation:virusTop .15s infinite;
}
.virus::after{
  color:#00ffff;
  clip-path:inset(60% 0 0 0);
  animation:virusBottom .15s infinite;
}

@keyframes virusTop{
  0%{transform:translate(0,0)}
  50%{transform:translate(-2px,-1px)}
  100%{transform:translate(0,0)}
}
@keyframes virusBottom{
  0%{transform:translate(0,0)}
  50%{transform:translate(2px,1px)}
  100%{transform:translate(0,0)}
}

/* typing */
.typing{
  text-align:center;
  margin-top:14px;
  font-size:14px;
  color:#d0d0d0;
  min-height:18px;
}

/* bar */
.bar{
  margin:22px auto 8px;
  height:8px;
  background:#050505;
  border-radius:10px;
  overflow:hidden;
}
.fill{
  height:100%;
  width:0%;
  background:linear-gradient(90deg,#00ffff,#ff00ff,#00ff99);
  box-shadow:0 0 22px #00ffff;
}

/* status */
.status{
  text-align:center;
  font-size:12px;
  color:#9a9a9a;
}

/* particles */
canvas{
  position:fixed;
  inset:0;
  z-index:0;
}
</style>
</head>

<body>

<canvas id="particles"></canvas>

<div class="panel">
  <h1 id="title" data-text="INITIALIZING SYSTEM">
    INITIALIZING SYSTEM
  </h1>

  <div id="typing" class="typing"></div>

  <div class="bar"><div id="fill" class="fill"></div></div>
  <div id="percent" class="status">0% • boot sequence</div>
</div>

<script>
/* ===== PARTICLES HALUS ===== */
const c=document.getElementById('particles'),x=c.getContext('2d');
let W,H,P=[];
function r(){W=c.width=innerWidth;H=c.height=innerHeight}
addEventListener('resize',r);r();
for(let i=0;i<65;i++)
 P.push({x:Math.random()*W,y:Math.random()*H,r:Math.random()*1.4+.4,
 vx:(Math.random()-.5)*.1,vy:(Math.random()-.5)*.1,o:Math.random()*.22+.05});

(function a(){
 x.clearRect(0,0,W,H);
 P.forEach(p=>{
  p.x+=p.vx;p.y+=p.vy;
  if(p.x<0)p.x=W;if(p.x>W)p.x=0;
  if(p.y<0)p.y=H;if(p.y>H)p.y=0;
  x.beginPath();
  x.fillStyle=`rgba(0,255,255,${p.o})`;
  x.arc(p.x,p.y,p.r,0,Math.PI*2);
  x.fill();
 });
 requestAnimationFrame(a);
})();

/* typing clean */
const texts=[
 'loading encrypted assets...',
 'syncing neural interface...',
 'routing data streams...',
 'calibrating system core...',
 'finalizing boot sequence...'
];
let ti=0,ci=0;
function typeLoop(){
 const t=texts[ti];
 typing.textContent=t.slice(0,ci++);
 if(ci<=t.length){
  setTimeout(typeLoop,85);
 }else{
  setTimeout(()=>{
   typing.textContent='';
   ci=0;
   ti=(ti+1)%texts.length;
   setTimeout(typeLoop,350);
  },750);
 }
}
typeLoop();

/* loading */
let pr=0;
setInterval(()=>{
 if(pr<100){
  pr++;
  fill.style.width=pr+'%';
  percent.textContent=pr+'% • boot sequence';
 }
},70);

/* VIRUS ERROR RANDOM (TITLE ONLY) */
const title=document.getElementById('title');
setInterval(()=>{
 title.classList.add('virus');
 setTimeout(()=>title.classList.remove('virus'),260);
},Math.random()*2600+1600);
</script>

</body>
</html>
