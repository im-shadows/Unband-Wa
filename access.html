<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>Akses Terkunci</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;600;800&family=Share+Tech+Mono&display=swap" rel="stylesheet">

<style>
body{
  margin:0;
  height:100vh;
  background:#000;
  color:#0ff;
  font-family:'Share Tech Mono',monospace;
  display:flex;
  align-items:center;
  justify-content:center;
}
.box{
  width:360px;
  padding:30px;
  border:1px solid #0ff;
  background:rgba(0,0,0,.6);
  box-shadow:0 0 25px rgba(0,255,255,.3);
  text-align:center;
}
h2{
  font-family:'Orbitron',sans-serif;
  text-shadow:0 0 10px #0ff;
}
p{color:#ccc;font-size:13px;min-height:40px}
button{
  width:100%;
  padding:10px;
  background:transparent;
  border:1px solid #0ff;
  color:#0ff;
  font-family:'Orbitron',sans-serif;
  cursor:pointer;
}
button:hover{background:#0ff;color:#000}
.bar{
  margin-top:15px;
  width:100%;
  height:6px;
  border:1px solid #0ff;
}
.fill{width:0%;height:100%;background:#0ff}
.percent{font-size:12px;color:#aaa;margin-top:8px}
</style>
</head>

<body>
<div class="box">
  <h2>Akses Terkunci</h2>
  <p id="typing"></p>

  <button onclick="follow()">Follow Saluran WA</button>

  <div class="bar"><div id="fill" class="fill"></div></div>
  <div id="pct" class="percent">0% selesai</div>
</div>

<script>
const text='Untuk membuka akses, wajib selesaikan 1 langkah berikut:';
let i=0;

(function type(){
  if(i<=text.length){
    typing.textContent=text.slice(0,i++);
    setTimeout(type,40);
  }
})();

function follow(){
  window.open('https://whatsapp.com/channel/ISI_LINK_KAMU','_blank');
  let p=0;
  const x=setInterval(()=>{
    p+=10;
    fill.style.width=p+'%';
    pct.textContent=p+'% selesai';
    if(p>=100){
      clearInterval(x);
      setTimeout(()=>location.href='main.html',600);
    }
  },300);
}
</script>
</body>
</html>
