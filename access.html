<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>Access Gate</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&family=Share+Tech+Mono&display=swap" rel="stylesheet">

<style>
body{
  margin:0;
  height:100vh;
  background:#000;
  display:flex;
  align-items:center;
  justify-content:center;
  font-family:'Share Tech Mono',monospace;
  overflow:hidden;
  color:#fff;
}

/* ===== STAR BACKGROUND ===== */
canvas{
  position:fixed;
  inset:0;
  z-index:0;
}

/* ===== PANEL ===== */
.wrapper{
  position:relative;
  width:520px;
  z-index:2;
}

.panel{
  position:relative;
  padding:42px 36px;
  border-radius:26px;
  background:rgba(5,5,5,.92);
  box-shadow:
    0 0 40px rgba(255,0,0,.15),
    inset 0 0 20px rgba(255,0,0,.15);
  text-align:center;
}

/* ===== RPG BORDER FLOW (HALUS) ===== */
.panel::before{
  content:'';
  position:absolute;
  inset:-3px;
  border-radius:28px;
  background:conic-gradient(
    #ff0000,
    #ff0033,
    #aa0000,
    #ff0000
  );
  -webkit-mask:
    linear-gradient(#000 0 0) content-box,
    linear-gradient(#000 0 0);
  -webkit-mask-composite:xor;
  mask-composite:exclude;
  animation:flow 4s linear infinite;
  filter:blur(.3px);
}

@keyframes flow{
  to{background-position:360deg}
}

/* ===== TITLE ===== */
h1{
  font-family:'Orbitron',sans-serif;
  font-size:26px;
  letter-spacing:2px;
  margin-bottom:12px;
  background:linear-gradient(90deg,#ff0000,#ff5555,#ff0000);
  background-size:300%;
  -webkit-background-clip:text;
  -webkit-text-fill-color:transparent;
  animation:titleGlow 3s linear infinite;
}

@keyframes titleGlow{
  to{background-position:300%}
}

/* ===== TYPING ===== */
.typing{
  font-size:14px;
  color:#d0d0d0;
  min-height:18px;
}

/* ===== BUTTON ===== */
.btn-wrap{
  margin:22px auto 0;
  width:240px;
  height:50px;
  position:relative;
}

.btn-wrap::before{
  content:'';
  position:absolute;
  inset:-2px;
  border-radius:28px;
  background:conic-gradient(#00ffff,#ff0000,#00ffff);
  animation:flow 2.6s linear infinite;
}

button{
  position:relative;
  z-index:2;
  width:100%;
  height:100%;
  border:none;
  border-radius:26px;
  background:#000;
  color:#00ffff;
  font-family:'Orbitron',sans-serif;
  font-size:14px;
  letter-spacing:1px;
  cursor:pointer;
  box-shadow:0 0 15px rgba(0,255,255,.5);
}

/* ===== PROGRESS ===== */
.bar{
  margin:20px auto 6px;
  width:80%;
  height:7px;
  background:#111;
  border-radius:10px;
  overflow:hidden;
}
.fill{
  width:0%;
  height:100%;
  background:linear-gradient(90deg,#ff0000,#ff5555);
  box-shadow:0 0 12px #ff0000;
}
.status{
  font-size:12px;
  color:#aaa;
}
.spin{
  display:inline-block;
  animation:spin 1.2s linear infinite;
}
@keyframes spin{to{transform:rotate(360deg)}}
</style>
</head>

<body>

<canvas id="stars"></canvas>

<div class="wrapper">
  <div class="panel">
    <h1>ACCESS TERKUNCI!</h1>
    <div id="typing" class="typing"></div>

    <div class="btn-wrap">
      <button onclick="openWA()">FOLLOW SALURAN WA</button>
    </div>

    <div class="bar"><div id="fill" class="fill"></div></div>
    <div id="status" class="status">0% <span class="spin">✦</span></div>
  </div>
</div>

<script>
/* ===== STAR PARTICLES ===== */
const c=document.getElementById('stars'),x=c.getContext('2d');
let W,H,S=[];
function rs(){W=c.width=innerWidth;H=c.height=innerHeight}
addEventListener('resize',rs);rs();
for(let i=0;i<80;i++)
 S.push({x:Math.random()*W,y:Math.random()*H,s:Math.random()*2+1,v:(Math.random()*.3+.1)});
(function a(){
 x.clearRect(0,0,W,H);
 S.forEach(p=>{
  p.y+=p.v;
  if(p.y>H){p.y=0;p.x=Math.random()*W}
  x.fillStyle='rgba(255,255,255,.6)';
  x.fillRect(p.x,p.y,p.s,p.s);
 });
 requestAnimationFrame(a);
})();

/* ===== TYPING ===== */
const text='untuk membuka access, wajib selesaikan 1 langkah berikut';
let i=0;
(function type(){
 typing.textContent=text.slice(0,i++);
 if(i<=text.length) setTimeout(type,70);
})();

/* ===== WA GATE ===== */
let prog=0;
function openWA(){
 window.open('https://whatsapp.com/channel/0029VbBroNiCMY09CSdh8Q0n','_blank');
 const t=setInterval(()=>{
  if(prog<100){
   prog+=5;
   fill.style.width=prog+'%';
   status.innerHTML=prog+'% <span class="spin">✦</span>';
  }else{
   clearInterval(t);
   status.textContent='ACCESS TERBUKA ✔';
  }
 },150);
}
</script>

</body>
</html>
