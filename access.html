<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>Akses Terkunci</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Share+Tech+Mono&display=swap" rel="stylesheet">

<style>
body{
  margin:0;
  height:100vh;
  background:#000;
  display:flex;
  align-items:center;
  justify-content:center;
  font-family:'Share Tech Mono',monospace;
  color:#0ff;
}

.box{
  width:380px;
  padding:32px;
  border:2px solid;
  border-image:linear-gradient(45deg,#f00,#0ff,#f0f) 1;
  background:rgba(0,0,0,.7);
  box-shadow:0 0 50px rgba(255,0,255,.3);
  text-align:center;
}

h2{
  font-family:'Orbitron',sans-serif;
  background:linear-gradient(90deg,#f00,#0ff,#f0f);
  -webkit-background-clip:text;
  -webkit-text-fill-color:transparent;
  text-shadow:0 0 15px rgba(255,255,255,.3);
}

p{
  color:#ccc;
  font-size:13px;
  min-height:40px;
}

button{
  width:100%;
  padding:11px;
  margin-top:10px;
  background:transparent;
  border:1px solid #0ff;
  color:#0ff;
  font-family:'Orbitron',sans-serif;
  cursor:pointer;
  transition:.3s;
}
button:hover{
  background:#0ff;
  color:#000;
}

/* BAR */
.bar{
  margin-top:16px;
  width:100%;
  height:7px;
  border:1px solid #0ff;
}
.fill{
  width:0%;
  height:100%;
  background:linear-gradient(90deg,#0ff,#f0f,#0f0);
}

.percent{
  margin-top:8px;
  font-size:12px;
  color:#aaa;
}
</style>
</head>

<body>
<div class="box">
  <h2>Akses Terkunci</h2>
  <p id="typing"></p>

  <button onclick="openWA()">Buka Saluran WhatsApp</button>
  <button onclick="confirmJoin()">Saya Sudah Bergabung</button>

  <div class="bar">
    <div id="fill" class="fill"></div>
  </div>
  <div id="pct" class="percent">0% selesai</div>
</div>

<script>
const text='Untuk membuka akses, wajib bergabung ke saluran resmi terlebih dahulu:';
let i=0;

(function type(){
  if(i<=text.length){
    typing.textContent=text.slice(0,i++);
    setTimeout(type,40);
  }
})();

function openWA(){
  window.open(
    'https://whatsapp.com/channel/0029VbBroNiCMY09CSdh8Q0n',
    '_blank'
  );
}

function confirmJoin(){
  let p=0;
  const intv=setInterval(()=>{
    p+=20;
    fill.style.width=p+'%';
    pct.textContent=p+'% selesai';

    if(p>=100){
      clearInterval(intv);
      setTimeout(()=>location.href='main.html',600);
    }
  },250);
}
</script>
</body>
</html>
