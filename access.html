<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>Restricted Access</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;800&family=Share+Tech+Mono&display=swap" rel="stylesheet">

<style>
body{
  margin:0;
  height:100vh;
  background:#000;
  display:flex;
  align-items:center;
  justify-content:center;
  font-family:'Share Tech Mono',monospace;
}

/* PANEL */
.panel{
  position:relative;
  width:420px;
  padding:36px 30px;
  background:rgba(0,0,0,.7);
  clip-path:polygon(8% 0,92% 0,100% 15%,100% 85%,92% 100%,8% 100%,0 85%,0 15%);
}

/* ROTATING BORDER */
.panel::before{
  content:'';
  position:absolute;
  inset:-3px;
  background:conic-gradient(#f00,#0ff,#f0f,#f00);
  animation:spin 5s linear infinite;
  filter:blur(2px);
  z-index:-1;
}

@keyframes spin{
  from{transform:rotate(0)}
  to{transform:rotate(360deg)}
}

h2{
  font-family:'Orbitron',sans-serif;
  text-align:center;
  background:linear-gradient(90deg,#f00,#0ff,#f0f);
  -webkit-background-clip:text;
  -webkit-text-fill-color:transparent;
}

p{
  text-align:center;
  font-size:13px;
  color:#ccc;
  min-height:40px;
}

button{
  width:100%;
  padding:12px;
  background:transparent;
  border:1px solid #0ff;
  color:#0ff;
  font-family:'Orbitron',sans-serif;
  cursor:pointer;
  margin-top:10px;
}
button:hover{
  background:#0ff;
  color:#000;
}

.bar{
  margin-top:16px;
  height:8px;
  border:1px solid #0ff;
}
.fill{
  width:0%;
  height:100%;
  background:linear-gradient(90deg,#0ff,#f0f,#0f0);
}

.percent{
  margin-top:8px;
  text-align:center;
  font-size:12px;
  color:#aaa;
}
</style>
</head>

<body>
<div class="panel">
  <h2>ACCESS RESTRICTED</h2>
  <p id="typing"></p>

  <button onclick="openWA()">OPEN WHATSAPP CHANNEL</button>

  <div class="bar"><div id="fill" class="fill"></div></div>
  <div id="pct" class="percent">0% unlocked</div>
</div>

<script>
const text='Authorization required. Join official channel to unlock system access.';
let i=0;

(function type(){
 if(i<=text.length){
  typing.textContent=text.slice(0,i++);
  setTimeout(type,40);
 }
})();

function openWA(){
 window.open(
  'https://whatsapp.com/channel/0029VbBroNiCMY09CSdh8Q0n',
  '_blank'
 );
 let p=0;
 const x=setInterval(()=>{
  p+=10;
  fill.style.width=p+'%';
  pct.textContent=p+'% unlocked';
  if(p>=100){
   clearInterval(x);
   setTimeout(()=>location.href='main.html',700);
  }
 },250);
}
</script>
</body>
</html>
