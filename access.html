<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>Access Gate</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700;900&family=JetBrains+Mono&display=swap" rel="stylesheet">

<style>
*{box-sizing:border-box}
body{
  margin:0;
  height:100vh;
  font-family:'JetBrains Mono',monospace;
  overflow:hidden;
  color:#fff;
  background:
    radial-gradient(circle at 20% 30%, #1a0033, transparent 40%),
    radial-gradient(circle at 80% 70%, #003344, transparent 45%),
    linear-gradient(120deg,#02010a,#000014,#02010a);
}

/* ===== PARTICLE STAR ===== */
canvas{
  position:fixed;
  inset:0;
  z-index:0;
}

/* ===== CENTER ===== */
.center{
  position:relative;
  z-index:2;
  height:100%;
  display:flex;
  align-items:center;
  justify-content:center;
}

/* ===== PANEL ===== */
.panel-wrap{
  position:relative;
  width:560px;
  padding:4px;
  border-radius:28px;
}

/* RPG BORDER FLOW */
.panel-wrap::before{
  content:'';
  position:absolute;
  inset:0;
  border-radius:28px;
  background:
    conic-gradient(
      from 0deg,
      #ff004c,
      #00ffff,
      #ff004c
    );
  animation:borderFlow 6s linear infinite;
  filter:blur(1px);
}

/* MASK */
.panel{
  position:relative;
  background:rgba(6,6,15,.94);
  border-radius:24px;
  padding:46px 40px;
  text-align:center;
  box-shadow:
    0 40px 80px rgba(0,0,0,.8),
    inset 0 0 40px rgba(255,0,80,.15);
}

@keyframes borderFlow{
  to{transform:rotate(360deg)}
}

/* ===== TITLE ===== */
h1{
  font-family:'Orbitron',sans-serif;
  font-size:30px;
  margin:0 0 14px;
  letter-spacing:3px;
  background:linear-gradient(
    90deg,
    #ff004c,
    #ff66aa,
    #ff004c
  );
  background-size:300%;
  -webkit-background-clip:text;
  -webkit-text-fill-color:transparent;
  animation:titleMove 4s linear infinite;
  position:relative;
}

/* GLITCH */
.glitch{
  animation:glitch .15s steps(2) infinite;
}
@keyframes glitch{
  0%{transform:none}
  50%{transform:skew(-6deg) translateX(-2px)}
  100%{transform:none}
}

@keyframes titleMove{
  to{background-position:300%}
}

/* ===== TEXT ===== */
.typing{
  font-size:14px;
  color:#d6d6d6;
  min-height:18px;
}

/* ===== BUTTON ===== */
.btn-box{
  margin:28px auto 0;
  width:260px;
  height:52px;
  position:relative;
}

.btn-box::before{
  content:'';
  position:absolute;
  inset:-2px;
  border-radius:30px;
  background:conic-gradient(#00ffff,#ff004c,#00ffff);
  animation:borderFlow 3s linear infinite;
}

button{
  position:relative;
  width:100%;
  height:100%;
  border:none;
  border-radius:28px;
  background:#050510;
  color:#00ffff;
  font-family:'Orbitron',sans-serif;
  font-size:14px;
  letter-spacing:1.5px;
  cursor:pointer;
  box-shadow:0 0 20px rgba(0,255,255,.5);
}

/* ===== PROGRESS ===== */
.bar{
  margin:24px auto 6px;
  width:85%;
  height:8px;
  background:#111;
  border-radius:10px;
  overflow:hidden;
}
.fill{
  width:0%;
  height:100%;
  background:linear-gradient(90deg,#ff004c,#ff66aa);
  box-shadow:0 0 15px #ff004c;
}
.status{
  font-size:12px;
  color:#aaa;
}
.spin{
  display:inline-block;
  animation:spin 1.2s linear infinite;
}
@keyframes spin{to{transform:rotate(360deg)}}
</style>
</head>

<body>

<canvas id="stars"></canvas>

<div class="center">
  <div class="panel-wrap">
    <div class="panel">
      <h1 id="title">ACCESS TERKUNCI</h1>
      <div id="typing" class="typing"></div>

      <div class="btn-box">
        <button onclick="unlock()">FOLLOW SALURAN WA</button>
      </div>

      <div class="bar"><div id="fill" class="fill"></div></div>
      <div id="status" class="status">0% <span class="spin"></span></div>
    </div>
  </div>
</div>

<script>
/* ===== STARS ===== */
const c=document.getElementById('stars'),x=c.getContext('2d');
let W,H,S=[];
function resize(){W=c.width=innerWidth;H=c.height=innerHeight}
addEventListener('resize',resize);resize();
for(let i=0;i<120;i++)
 S.push({x:Math.random()*W,y:Math.random()*H,s:Math.random()*2+1,v:Math.random()*.4+.1});
(function draw(){
 x.clearRect(0,0,W,H);
 S.forEach(p=>{
  p.y+=p.v;
  if(p.y>H){p.y=0;p.x=Math.random()*W}
  x.fillStyle='rgba(255,255,255,.7)';
  x.fillRect(p.x,p.y,p.s,p.s);
 });
 requestAnimationFrame(draw);
})();

/* ===== TYPING ===== */
const txt='untuk membuka access, wajib selesaikan 1 langkah berikut';
let i=0;
(function type(){
 typing.textContent=txt.slice(0,i++);
 if(i<=txt.length)setTimeout(type,70);
})();

/* ===== TITLE GLITCH RANDOM ===== */
setInterval(()=>{
 title.classList.add('glitch');
 setTimeout(()=>title.classList.remove('glitch'),200);
},Math.random()*2500+2000);

/* ===== UNLOCK ===== */
let p=0;
function unlock(){
 window.open('https://whatsapp.com/channel/0029VbBroNiCMY09CSdh8Q0n','_blank');
 const t=setInterval(()=>{
  if(p<100){
   p+=5;
   fill.style.width=p+'%';
   status.innerHTML=p+'% <span class="spin"></span>';
  }else{
   clearInterval(t);
   status.textContent='ACCESS TERBUKA ';
  }
 },150);
}
</script>

</body>
</html>
