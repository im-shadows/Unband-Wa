<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>Access Gate</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&family=Share+Tech+Mono&display=swap" rel="stylesheet">

<style>
body{
  margin:0;
  height:100vh;
  background:#000;
  display:flex;
  align-items:center;
  justify-content:center;
  font-family:'Share Tech Mono',monospace;
  overflow:hidden;
  color:#fff;
}

/* scanline */
body::after{
  content:'';
  position:fixed;
  inset:0;
  background:linear-gradient(rgba(255,255,255,.03) 1px, transparent 1px);
  background-size:100% 3px;
  pointer-events:none;
}

/* particles bg */
canvas{
  position:fixed;
  inset:0;
  z-index:0;
}

/* wrapper */
.wrapper{
  position:relative;
  width:520px;
  height:280px;
  z-index:2;
}

/* SVG BORDER FLOW */
svg{
  position:absolute;
  inset:0;
}

/* panel */
.panel{
  position:absolute;
  inset:16px;
  border-radius:120px;
  background:rgba(0,0,0,.8);
  display:flex;
  flex-direction:column;
  align-items:center;
  justify-content:center;
  text-align:center;
}

/* title */
h1{
  font-family:'Orbitron',sans-serif;
  font-size:24px;
  letter-spacing:2px;
  background:linear-gradient(90deg,#ff0000,#ff0044,#aa0000,#ff0000);
  background-size:300%;
  -webkit-background-clip:text;
  -webkit-text-fill-color:transparent;
  animation:titleFlow 3s linear infinite;
  position:relative;
}

@keyframes titleFlow{
  from{background-position:0%}
  to{background-position:300%}
}

/* typing */
.typing{
  font-size:14px;
  color:#ccc;
  margin-top:12px;
  min-height:18px;
}

/* BUTTON */
.btn-wrap{
  margin-top:18px;
  position:relative;
  width:210px;
  height:48px;
}

.btn-wrap svg{
  position:absolute;
  inset:0;
}

button{
  width:100%;
  height:100%;
  background:#000;
  border:none;
  border-radius:40px;
  color:#00ffff;
  font-family:'Orbitron',sans-serif;
  font-size:13px;
  letter-spacing:1px;
  cursor:pointer;
  position:relative;
  z-index:2;
}

/* progress */
.bar{
  width:75%;
  height:7px;
  background:#080808;
  border-radius:10px;
  margin-top:18px;
  overflow:hidden;
}
.fill{
  width:0%;
  height:100%;
  background:linear-gradient(90deg,#ff0000,#ff0044,#ff0000);
  box-shadow:0 0 18px #ff0000;
}

/* status */
.status{
  margin-top:6px;
  font-size:12px;
  color:#aaa;
}
.spin{
  display:inline-block;
  animation:spin 1.2s linear infinite;
}
@keyframes spin{
  to{transform:rotate(360deg)}
}
</style>
</head>

<body>

<canvas id="bg"></canvas>

<div class="wrapper">

<!-- BORDER RPG FLOW -->
<svg viewBox="0 0 520 280">
  <defs>
    <linearGradient id="edge" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#ff0000"/>
      <stop offset="50%" stop-color="#ff0044"/>
      <stop offset="100%" stop-color="#ff0000"/>
    </linearGradient>
  </defs>
  <rect x="10" y="10" width="500" height="260" rx="120" ry="120"
    fill="none"
    stroke="url(#edge)"
    stroke-width="4"
    stroke-dasharray="120 18">
    <animate attributeName="stroke-dashoffset"
      from="0" to="-300"
      dur="2.6s"
      repeatCount="indefinite"/>
  </rect>
</svg>

<div class="panel">
  <h1>ACCESS TERKUNCI!</h1>
  <div id="typing" class="typing"></div>

  <div class="btn-wrap">
    <svg viewBox="0 0 210 48">
      <rect x="4" y="4" width="202" height="40" rx="22" ry="22"
        fill="none"
        stroke="url(#edge)"
        stroke-width="3"
        stroke-dasharray="60 12">
        <animate attributeName="stroke-dashoffset"
          from="0" to="-180"
          dur="1.8s"
          repeatCount="indefinite"/>
      </rect>
    </svg>
    <button onclick="openWA()">FOLLOW SALURAN WA</button>
  </div>

  <div class="bar"><div id="fill" class="fill"></div></div>
  <div id="status" class="status">0% <span class="spin">⟳</span></div>
</div>

</div>

<script>
/* particles bg */
const c=document.getElementById('bg'),x=c.getContext('2d');
let W,H,P=[];
function rs(){W=c.width=innerWidth;H=c.height=innerHeight}
addEventListener('resize',rs);rs();
for(let i=0;i<70;i++)
 P.push({x:Math.random()*W,y:Math.random()*H,r:Math.random()*1.3+.4,
 vx:(Math.random()-.5)*.15,vy:(Math.random()-.5)*.15,o:Math.random()*.25+.05});

(function a(){
 x.clearRect(0,0,W,H);
 P.forEach(p=>{
  p.x+=p.vx;p.y+=p.vy;
  if(p.x<0)p.x=W;if(p.x>W)p.x=0;
  if(p.y<0)p.y=H;if(p.y>H)p.y=0;
  x.beginPath();
  x.fillStyle=`rgba(255,0,0,${p.o})`;
  x.arc(p.x,p.y,p.r,0,Math.PI*2);
  x.fill();
 });
 requestAnimationFrame(a);
})();

/* typing text */
const text='untuk membuka access, wajib selesaikan 1 langkah berikut';
let i=0;
(function type(){
 typing.textContent=text.slice(0,i++);
 if(i<=text.length) setTimeout(type,75);
})();

/* WA gate */
let unlocked=false,prog=0;
function openWA(){
 if(unlocked) return;
 window.open('https://whatsapp.com/channel/0029VbBroNiCMY09CSdh8Q0n','_blank');
 let t=setInterval(()=>{
  if(prog<100){
   prog+=5;
   fill.style.width=prog+'%';
   status.innerHTML=prog+'% <span class="spin">⟳</span>';
  }else{
   clearInterval(t);
   unlocked=true;
   status.textContent='ACCESS TERBUKA ✔';
   setTimeout(()=>location.href='index.html',900);
  }
 },160);
}
</script>

</body>
</html>
